---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/volsync.backube/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: "${APP}-nfs"
spec:
  sourcePVC: "${VOLSYNC_CLAIM:=${APP}}"
  trigger:
    schedule: '${VOLSYNC_START_MINUTE:=0} * * * *'
  restic:
    repository: ${APP}-volsync-nfs # secret name
    pruneIntervalDays: 10
    retain:
      hourly: 24
      daily: 5
      weekly: 4
      monthly: 3
    copyMethod: "${VOLSYNC_COPY_METHOD:-Snapshot}"
    ### Source (PVC-to-be-backed-up and its snapshot)
    storageClassName: "${VOLSYNC_STORAGECLASS:-ceph-block-delete}"
    accessModes: ["${VOLSYNC_ACCESSMODES:-ReadWriteOnce}"]
    volumeSnapshotClassName: "${VOLSYNC_SNAPSHOTCLASS:-csi-ceph-blockpool}" # same as source
    cacheCapacity: "${VOLSYNC_CACHE_CAPACITY:-1Gi}"
    cacheStorageClassName: "${VOLSYNC_CACHE_SNAPSHOTCLASS:-ceph-block-delete}"
    cacheAccessModes: ["${VOLSYNC_CACHE_ACCESSMODES:-ReadWriteOnce}"]
    moverSecurityContext:
      runAsUser: ${APP_UID:-568}
      runAsGroup: ${APP_GID:-568}
      fsGroup: ${APP_GID:-568}
