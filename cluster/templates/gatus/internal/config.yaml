endpoints:
  - conditions:
      - len([BODY]) == 0
    dns:
      query-name: ${GATUS_SUBDOMAIN:=${APP}}.home.${SECRET_DOMAIN}
      query-type: A
    client:
      dns-resolver: tcp://1.0.0.1:53053
    group: internal
    interval: 1m
    name: ${APP}
    ui:
      hide-hostname: true
      hide-url: true
    url: ignored
