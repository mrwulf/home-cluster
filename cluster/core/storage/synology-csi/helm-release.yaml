---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: synology-csi
  namespace: storage
spec:
  interval: 5m
  chart:
    spec:
      chart: synology-csi
      version: 0.4.0
      sourceRef:
        kind: HelmRepository
        name: dcardellino-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  values:
    connections:
      - host: ${SYNOLOGY_CSI_HOST}
        port: 5001
        https: true
        username: ${SYNOLOGY_CSI_USER}
        password: ${SYNOLOGY_CSI_PASSWORD}
    storageClasses:
      delete:
        isDefault: false
        reclaimPolicy: Delete
        volumeBindingMode: Immediate
        parameters:
          dsm: ${SYNOLOGY_CSI_HOST}
          fsType: ext4
          location: /volume3
          type: thin
      retain:
        isDefault: false
        reclaimPolicy: Retain
        volumeBindingMode: Immediate
        parameters:
          dsm: ${SYNOLOGY_CSI_HOST}
          fsType: ext4
          location: /volume3
          type: thin
