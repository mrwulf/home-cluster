---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: rook-ceph-mgr
  namespace: monitoring
  labels:
    team: rook
spec:
  namespaceSelector:
    matchNames:
      - storage
  selector:
    matchLabels:
      app: rook-ceph-mgr
      rook_cluster: storage
      ceph_daemon_id: a
  endpoints:
    - port: http-metrics
      path: /metrics
      interval: 5s

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: csi-metrics
  namespace: monitoring
  labels:
    team: rook
spec:
  namespaceSelector:
    matchNames:
      - storage
  selector:
    matchLabels:
      app: csi-metrics
  endpoints:
    - port: csi-http-metrics
      path: /metrics
      interval: 5s
    - port: csi-grpc-metrics
      path: /metrics
      interval: 5s
