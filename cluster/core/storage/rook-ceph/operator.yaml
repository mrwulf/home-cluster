---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rook-ceph
  namespace: storage
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.rook.io/release
      chart: rook-ceph
      version: v1.15.6
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    enableDiscoveryDaemon: true
    csi:
      enableCephfsDriver: false
      enableMetadata: true
      enableSnapshotter: true
      csiRBDProvisionerResource:
        - name: csi-provisioner
          resource:
            requests:
              memory: 128Mi
              cpu: 100m
        - name: csi-resizer
          resource:
            requests:
              memory: 128Mi
              cpu: 100m
      pluginTolerations:
        - key: node-role.kubernetes.io/storage-only
          operator: Exists
    crds:
      enabled: true
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
    monitoring:
      enabled: true
