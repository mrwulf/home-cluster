---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: storage
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.rook.io/release
      chart: rook-ceph-cluster
      version: v1.7.9
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
  values:
    toolbox:
      enabled: true
    monitoring:
      enabled: true
    cephClusterSpec:
      dataDirHostPath: /var/lib/rook
      dashboard:
        enabled: true
        urlPrefix: /
      mon:
        count: 3
        allowMultiplePerNode: true
      mgr:
        count: 1
        modules:
          - name: pg_autoscaler
            enabled: true
    ingress:
      dashboard:
        annotations:
          kubernetes.io/ingress.class: "traefik"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-rfc1918-ips@kubernetescrd"
        host:
          name: "rook.${SECRET_DOMAIN}"
          path: "/"
        tls:
          - hosts:
              - "rook.${SECRET_DOMAIN}"
            secretName: "rook-${SECRET_DOMAIN/./-}-tls"
      storage:
        useAllNodes: false
        useAllDevices: false
        directories:
          - path: "/rook-storage"
        nodes:
          - name: "alpha"
        #     devices:
        #       - name: "sdb"
          - name: "beta"
        #     devices:
        #       - name: "sda"
          - name: "gamma"
        #     devices:
        #       - name: "sda"
