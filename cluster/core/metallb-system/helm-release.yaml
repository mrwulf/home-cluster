---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 5m
  chart:
    spec:
      chart: metallb
      version: 0.13.10
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-system
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    fullnameOverride: 'metallb'
    crds:
      enabled: true
    speaker:
      frr:
        enabled: false
    prometheus:
      namespace: monitoring
      serviceAccount: kube-prometheus-stack-prometheus
      serviceMonitor:
        enabled: true
      prometheusRule:
        enabled: true
