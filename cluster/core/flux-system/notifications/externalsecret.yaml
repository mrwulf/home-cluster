---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: github-apikey
  namespace: flux-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-fields
  target:
    name: github-apikey
    template:
      data:
        token: "{{ .APIKEY }}"
  data:
    - secretKey: APIKEY
      remoteRef:
        key: "${BW_GITHUB}"
        property: 'flux-notifier-apikey'
