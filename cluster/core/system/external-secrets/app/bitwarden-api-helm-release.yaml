---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: bitwarden-api
  namespace: system
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/larivierec/bitwarden-cli
              tag: 2024.2.1
            envFrom:
              - secretRef:
                  name: bitwarden-cli
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command: ["sh", "-c", "curl -X POST -s http://127.0.0.1:8087/sync | jq -e '.success == true'"]
                  initialDelaySeconds: 20
                  failureThreshold: 3
                  timeoutSeconds: 1
                  periodSeconds: 120
                readinessProbe:
                  tcpSocket:
                    port: 8087
                  failureThreshold: 3
                  timeoutSeconds: 1
                  periodSeconds: 10
                startupProbe:
                  tcpSocket:
                    port: 8087
                  failureThreshold: 30
                  timeoutSeconds: 1
                  periodSeconds: 5
            resources:
              requests:
                memory: 256Mi
                cpu: 100m
              limits:
                memory: 512Mi
    service:
      main:
        ports:
          http:
            port: 8087
