apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: node-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-sigs.github.io/node-feature-discovery/charts
      chart: node-feature-discovery
      version: 0.15.3
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery-charts
        namespace: flux-system
      interval: 5m
  maxHistory: 3
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: gcr.io/k8s-staging-nfd/node-feature-discovery
      tag: v0.15.4
    master:
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Equal"
          value: ""
          effect: "NoSchedule"
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: "node-role.kubernetes.io/control-plane"
                    operator: In
                    values: [""]
    worker:
      tolerations:
        - effect: "NoExecute"
          operator: "Exists"
        - effect: "NoSchedule"
          operator: "Exists"
      config:
        core:
          sources:
            - custom
            - pci
            - usb
        sources:
          usb:
            deviceClassWhitelist:
              - "02"
              - "03"
              - "0e"
              - "ef"
              - "fe"
              - "ff"
            deviceLabelFields:
              - class
              - vendor
              - device
          custom:
            - name: intel-gpu
              matchOn:
                - pciId:
                    class: ["0300"]
                    vendor: ["8086"]
            - name: coral-tpu
              matchOn:
                - pciId:
                    class: ["0880"]
                    vendor: ["1ac1"]
                    device: ["089a"]
                - usbId:
                    vendor: ["1a6e", "18d1"]
            - name: zwave
              matchOn:
                - usbId:
                    class: ["02"]
                    vendor: ["0658"]
                    device: ["0200"]
            - name: ups-apc
              matchOn:
                - usbId:
                    class: ["03"]
                    vendor: ["051d"]
                    device: ["0002"]
            - name: 'ups-cyberpower'
              matchOn:
                - usbId:
                    class: ['03']
                    vendor: ['0764']
                    device: ['0601']
# https://kubernetes-sigs.github.io/node-feature-discovery/master/usage/customization-guide.html#custom-feature-source
            - name: "cpu-6700t"
              labels:
                "cpu-6700t": "true"
              matchFeatures:
                - feature: cpu.model
                  matchExpressions:
                    family: {op: In, value: ["6"]}
                    id: {op: In, value: ["94"]}
                    vendor_id: {op: In, value: ["Intel"]}
            - name: "cpu-7500t"
              labels:
                "cpu-7500t": "true"
              matchFeatures:
                - feature: cpu.model
                  matchExpressions:
                    family: {op: In, value: ["6"]}
                    id: {op: In, value: ["158"]}
                    vendor_id: {op: In, value: ["Intel"]}
