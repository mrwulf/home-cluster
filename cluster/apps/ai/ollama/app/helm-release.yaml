---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ollama
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    defaultPodOptions:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app
              topologyKey: "kubernetes.io/hostname"
    controllers:
      ollama:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 2
        containers:
          app:
            image:
              repository: docker.io/ollama/ollama
              tag: 0.5.7
            env:
              - name: OLLAMA_HOST
                value: 0.0.0.0
              - name: OLLAMA_ORIGINS
                value: "*"
              - name: OLLAMA_MODELS
                value: &modelPath "/models"
              - name: OLLAMA_KEEP_ALIVE
                value: "24h"
              - name: OLLAMA_LOAD_TIMEOUT
                value: "600"
            resources:
              requests:
                cpu: 500m
                memory: 2Gi
                gpu.intel.com/i915: 1
              limits:
                memory: 16Gi
                gpu.intel.com/i915: 1
    service:
      app:
        controller: ollama
        ports:
          http:
            port: 11434
    persistence:
      models:
        enabled: true
        type: nfs
        server: "${CORE_NFS_SERVER:=nas0}"
        path: "/mnt/user/k8s/ollama-models"
        advancedMounts:
          ollama:
            app:
              - path: *modelPath
      config:
        enabled: true
        type: nfs
        server: "${CORE_NFS_SERVER:=nas0}"
        path: "/mnt/user/k8s/ollama-home"
        advancedMounts:
          ollama:
            app:
              - path: /root/.ollama
