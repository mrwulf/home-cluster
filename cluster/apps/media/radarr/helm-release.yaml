---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: radarr
      version: 15.1.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    podSecurityContext:
      runAsUser: 985
      runAsGroup: 977

    env:
      TZ: "${TIMEZONE}"
      PUID: 985
      PGID: 977

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-rfc1918-ips@kubernetescrd"
        hosts:
          - host: "radarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "wildcard-${SECRET_DOMAIN/./-}-tls"
            hosts:
              - "radarr.${SECRET_DOMAIN}"

    persistence:
      config:
        enabled: true
        existingClaim: radarr-config
      downloads:
        enabled: true
        mountPath: /downloads
        type: custom
        volumeSpec:
          nfs:
            server: ourbackup.home
            path: /volume1/k8s-storage/active/media-downloaded
      movies:
        enabled: true
        mountPath: /Movies
        type: custom
        volumeSpec:
          nfs:
            server: ourshare.home
            path: /volume1/Shared Videos/Movies
      movies2:
        enabled: true
        mountPath: /MOVIES2
        type: custom
        volumeSpec:
          nfs:
            server: ourbackup.home
            path: /volume2/MOVIES2
