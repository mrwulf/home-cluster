---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          dnsConfig:
            options:
              - name: ndots
                value: "1"
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/radarr
              tag: '5.7.0.8882'

            env:
              TZ: "${TIMEZONE}"
              SONARR__INSTANCE_NAME: Radarr
              SONARR__PORT: &port 7878
              SONARR__APPLICATION_URL: "https://radarr.home.${SECRET_DOMAIN}"
              SONARR__LOG_LEVEL: info
            resources:
              requests:
                cpu: 15m
                memory: 1312M
              limits:
                memory: 4655M

    service:
      main:
        controller: main
        ports:
          http:
            port: *port

    ingress:
      main:
        className: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-rfc1918-ips@kubernetescrd"
          hajimari.io/enable: "true"
          hajimari.io/group: "Media"
          hajimari.io/icon: "movie-open"
        hosts:
          - host: &host "radarr.home.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - secretName: "wildcard-internal-${SECRET_DOMAIN/./-}-tls"
            hosts:
              - *host

    persistence:
      config:
        existingClaim: radarr-config
      downloads:
        type: nfs
        server: "${PRIMARY_NFS_SERVER:=nas}"
        path: ${NFS_KUBERNETES_PATH}/active/media-downloaded
      movies:
        type: nfs
        server: "${SECONDARY_NFS_SERVER}"
        path: /volume1/Shared Videos/Movies
        globalMounts:
          - path: /Movies
      backups:
        type: nfs
        server: "${PRIMARY_NFS_SERVER:=nas}"
        path: "${NFS_KUBERNETES_PATH}/backups/radarr"
        globalMounts:
          - path: /config/Backups
