---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: plex
      version: 6.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/k8s-at-home/plex
      tag: v1.25.8.5663-e071c3d62

    podSecurityContext:
      runAsUser: 985
      runAsGroup: 977
      supplementalGroups:
        - 65534 # nfsnobody

    env:
      TZ: "${TIMEZONE}"

    service:
      main:
        type: LoadBalancer
        annotations:
          traefik.ingress.kubernetes.io/service.serversscheme: https
        loadBalancerIP: ${PLEX_ADDR}
        externalTrafficPolicy: Local

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          # external-dns/is-public: "true"
          # external-dns.alpha.kubernetes.io/target: ingress.${SECRET_DOMAIN}
          # external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        hosts:
          - host: &host "plex.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "wildcard-${SECRET_DOMAIN/./-}-tls"
            hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: plex-config

      transcode:
        enabled: true
        type: emptyDir
        medium: Memory

      # plex-backups:
      #   enabled: true
      #   existingClaim: plex-database-backups

      # nfs-nas-media:
      #   enabled: true
      #   type: custom
      #   volumeSpec:
      #     nfs:
      #       server: "${NAS_ADDRESS}"
      #       path: /volume1/Media
      #   mountPath: /storage/media
      #   readOnly: true

      movies:
        enabled: true
        mountPath: /mnt/OurShare/Movies
        type: hostPath
        hostPath: /mnt/OurShare/Movies
        # volumeSpec:
        #   nfs:
        #     server: ourshare.home
        #     path: /volume1/Shared Videos/Movies

      movies2:
        enabled: true
        mountPath: /mnt/OurBackup/MOVIES2
        type: hostPath
        hostPath: /mnt/OurBackup/MOVIES2
        # volumeSpec:
        #   nfs:
        #     server: ourbackup.home
        #     path: /volume2/MOVIES2

      tv:
        enabled: true
        mountPath: /mnt/OurBackup/TV
        type: hostPath
        hostPath: /mnt/OurBackup/TV
        # type: custom
        # volumeSpec:
        #   nfs:
        #     server: ourbackup.home
        #     path: /volume1/Shared Videos/TV

      tv1:
        enabled: true
        mountPath: /mnt/OurBackup/TV1
        type: hostPath
        hostPath: /mnt/OurBackup/TV1
        # type: custom
        # volumeSpec:
        #   nfs:
        #     server: ourbackup.home
        #     path: /volume2/TV1

    resources:
      requests:
        cpu: 4
        memory: 1500Mi
        gpu.intel.com/i915: 1
      limits:
        gpu.intel.com/i915: 1
        memory: 8000Mi

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-intel-gpu
                  operator: In
                  values:
                    - "true"
