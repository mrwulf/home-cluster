---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: plex
      version: 6.4.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      # https://github.com/k8s-at-home/container-images/pkgs/container/plex
      repository: ghcr.io/k8s-at-home/plex
      tag: v1.29.1.6316-f4cdfea9c

    podSecurityContext:
      runAsUser: 985
      runAsGroup: 977
      supplementalGroups:
        - 65534 # nfsnobody

    env:
      TZ: "${TIMEZONE}"
      # CLAIM_TOKEN: ''

    service:
      main:
        type: LoadBalancer
        annotations:
          traefik.ingress.kubernetes.io/service.serversscheme: https
          metallb.universe.tf/allow-shared-ip: plexserver
        loadBalancerIP: ${PLEX_ADDR}
        externalTrafficPolicy: Local

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          hajimari.io/enable: "true"
          hajimari.io/group: "Media"
          # external-dns/is-public: "true"
          # external-dns.alpha.kubernetes.io/target: ingress.${SECRET_DOMAIN}
          # external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        hosts:
          - host: &host "plex.home.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "wildcard-internal-${SECRET_DOMAIN/./-}-tls"
            hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: plex-config

      transcode:
        enabled: true
        type: emptyDir
        medium: Memory

      backups:
        enabled: true
        mountPath: /plex-backups
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_KUBERNETES_PATH}/backups/plex-database-backups"

      movies:
        enabled: true
        mountPath: /mnt/OurShare/Movies
        type: custom
        volumeSpec:
          nfs:
            server: ourshare.home
            path: /volume1/Shared Videos/Movies

      tv:
        enabled: true
        mountPath: /mnt/OurBackup/TV
        type: custom
        volumeSpec:
          nfs:
            server: ourbackup.home
            path: /volume1/Shared Videos/TV

      tv1:
        enabled: true
        mountPath: /mnt/OurBackup/TV1
        type: custom
        volumeSpec:
          nfs:
            server: ourbackup.home
            path: /volume2/TV1

    resources:
      requests:
        cpu: 1
        memory: 5254M
        gpu.intel.com/i915: 1
      limits:
        gpu.intel.com/i915: 1
        memory: 6669M

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-intel-gpu
                  operator: In
                  values:
                    - 'true'
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - photoprism
              topologyKey: kubernetes.io/hostname

    addons:
      promtail:
        enabled: true
        image:
          repository: ghcr.io/k8s-at-home/promtail
          tag: v2.6.1
        loki: http://loki-stack.monitoring:3100/loki/api/v1/push
        logs:
          - name: promtail/plex
            path: "/config/Library/Application Support/Plex Media Server/Logs/*.log"
          - name: promtail/plex/plugins
            path: "/config/Library/Application Support/Plex Media Server/Logs/PMS Plugin Logs/*.log"
        volumeMounts:
          - name: config
            mountPath: /config
            readOnly: true
        securityContext:
          runAsUser: 0
