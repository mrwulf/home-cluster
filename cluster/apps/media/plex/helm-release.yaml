---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          dnsConfig:
            options:
              - name: ndots
                value: "1"
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 44
              - 100
              - 109
              - 65539

        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/plex
              tag: 1.40.5.8921-836b34c27

            env:
              TZ: "${TIMEZONE}"
              ADVERTISE_IP: "http://${PLEX_ADDR}:32400/,http://${DDNS_TARGET}:12233/,https://plex.${SECRET_DOMAIN}:443/"
              # CLAIM_TOKEN: ''
            resources:
              requests:
                cpu: 1
                memory: 5254M
                gpu.intel.com/i915: 1
              limits:
                gpu.intel.com/i915: 1
                memory: 9248M

    service:
      main:
        controller: main
        type: LoadBalancer
        annotations:
          traefik.ingress.kubernetes.io/service.serversscheme: https
        loadBalancerIP: ${PLEX_ADDR}
        externalTrafficPolicy: Local
        ports:
          http:
            port: 32400
            protocol: TCP
          companion:
            enabled: true
            port: 8324
            protocol: TCP
          gdm1:
            enabled: true
            port: 32410
            protocol: UDP
          gdm2:
            enabled: true
            port: 32412
            protocol: UDP
          gdm3:
            enabled: true
            port: 32413
            protocol: UDP
          gdm4:
            enabled: true
            port: 32414
            protocol: UDP

    ingress:
      main:
        className: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          external-dns.alpha.kubernetes.io/target: "${DDNS_TARGET}"
          external-dns/is-public: "true"
          hajimari.io/enable: "true"
          hajimari.io/group: "Media"
          hajimari.io/icon: "mdi:plex"
        hosts:
          - host: &host "plex.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - secretName: "wildcard-${SECRET_DOMAIN/./-}-tls"
            hosts:
              - *host

    persistence:
      config:
        existingClaim: plex-config
        globalMounts:
          - path: /config

      transcode:
        type: emptyDir

      backups:
        type: nfs
        server: "${CORE_NFS_SERVER:=nas0}"
        path: "/mnt/user/backups/plex-database-backups"
        globalMounts:
          - path: /plex-backups

      movies:
        type: nfs
        server: "${CORE_NFS_SERVER:=nas0}"
        path: /mnt/user/Movies
        globalMounts:
          - path: /mnt/OurShare/Movies

      music:
        type: nfs
        server: "${PRIMARY_NFS_SERVER:=nas}"
        path: ${NFS_KUBERNETES_PATH}/active/music
        globalMounts:
          - path: /music

      synologytv:
        type: nfs
        server: "${PRIMARY_NFS_SERVER:=nas}"
        path: /volume1/Shared Videos/TV
        globalMounts:
          - path: /mnt/OurBackup/TV

      tv1:
        type: nfs
        server: "${PRIMARY_NFS_SERVER:=nas}"
        path: /volume2/TV1
        globalMounts:
          - path: /mnt/OurBackup/TV1
      tv:
        type: nfs
        server: "${CORE_NFS_SERVER:=nas0}"
        path: /mnt/user/TV
        globalMounts:
          - path: /mnt/TV
