---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: plex
      version: 6.3.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      # https://github.com/k8s-at-home/container-images/pkgs/container/plex
      repository: ghcr.io/k8s-at-home/plex
      tag: v1.25.9.5721-965587f64

    podSecurityContext:
      runAsUser: 985
      runAsGroup: 977
      supplementalGroups:
        - 65534 # nfsnobody

    env:
      TZ: "${TIMEZONE}"

    service:
      main:
        type: LoadBalancer
        annotations:
          traefik.ingress.kubernetes.io/service.serversscheme: https
          metallb.universe.tf/allow-shared-ip: plexserver
        loadBalancerIP: ${PLEX_ADDR}
        externalTrafficPolicy: Local

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          # external-dns/is-public: "true"
          # external-dns.alpha.kubernetes.io/target: ingress.${SECRET_DOMAIN}
          # external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        hosts:
          - host: &host "plex.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "wildcard-${SECRET_DOMAIN/./-}-tls"
            hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: plex-config

      transcode:
        enabled: true
        type: emptyDir
        medium: Memory

      backups:
        enabled: true
        mountPath: /plex-backups
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_KUBERNETES_PATH}/backups/plex-database-backups"

      movies:
        enabled: true
        mountPath: /mnt/OurShare/Movies
        type: custom
        volumeSpec:
          nfs:
            server: ourshare.home
            path: /volume1/Shared Videos/Movies

      tv:
        enabled: true
        mountPath: /mnt/OurBackup/TV
        type: custom
        volumeSpec:
          nfs:
            server: ourbackup.home
            path: /volume1/Shared Videos/TV

      tv1:
        enabled: true
        mountPath: /mnt/OurBackup/TV1
        type: custom
        volumeSpec:
          nfs:
            server: ourbackup.home
            path: /volume2/TV1

    resources:
      requests:
        cpu: 2
        memory: 1500Mi
        gpu.intel.com/i915: 1
      limits:
        gpu.intel.com/i915: 1
        memory: 8000Mi

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-intel-gpu
                  operator: In
                  values:
                    - "true"
