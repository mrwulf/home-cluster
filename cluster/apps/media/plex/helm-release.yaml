---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      # https://github.com/onedr0p/container-images/pkgs/container/plex
      repository: ghcr.io/onedr0p/plex
      tag: 1.32.0.6973-a787c5a8e

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 65539

    env:
      TZ: "${TIMEZONE}"
      # CLAIM_TOKEN: ''
      ADVERTISE_IP: "http://${PLEX_ADDR}:32400/,https://plex.home.${SECRET_DOMAIN}:443/,https://plex.${SECRET_DOMAIN}:443/"

    service:
      main:
        type: LoadBalancer
        annotations:
          traefik.ingress.kubernetes.io/service.serversscheme: https
          metallb.universe.tf/allow-shared-ip: plexserver
        loadBalancerIP: ${PLEX_ADDR}
        externalTrafficPolicy: Local
        ports:
          http:
            port: 32400

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          hajimari.io/enable: "true"
          hajimari.io/group: "Media"
          hajimari.io/icon: "mdi:plex"
          external-dns/is-public: "true"
          # external-dns.alpha.kubernetes.io/target: ingress.${SECRET_DOMAIN}
          # external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          external-dns/cloudflare-proxied: "false"
        hosts:
          - host: "plex.home.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
          - host: "plex.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "wildcard-internal-${SECRET_DOMAIN/./-}-tls"
            hosts:
              - "plex.home.${SECRET_DOMAIN}"
          - secretName: "wildcard-${SECRET_DOMAIN/./-}-tls"
            hosts:
              - "plex.${SECRET_DOMAIN}"

    persistence:
      config:
        enabled: true
        existingClaim: plex-config

      transcode:
        enabled: true
        type: emptyDir
        medium: Memory

      backups:
        enabled: true
        mountPath: /plex-backups
        type: nfs
        server: "${PRIMARY_NFS_SERVER}"
        path: "${NFS_KUBERNETES_PATH}/backups/plex-database-backups"

      movies:
        enabled: true
        mountPath: /mnt/OurShare/Movies
        type: nfs
        server: "${SECONDARY_NFS_SERVER}"
        path: /volume1/Shared Videos/Movies

      tv:
        enabled: true
        mountPath: /mnt/OurBackup/TV
        type: nfs
        server: "${PRIMARY_NFS_SERVER}"
        path: /volume1/Shared Videos/TV

      tv1:
        enabled: true
        mountPath: /mnt/OurBackup/TV1
        type: nfs
        server: "${PRIMARY_NFS_SERVER}"
        path: /volume2/TV1

    resources:
      requests:
        cpu: 1
        memory: 5254M
        gpu.intel.com/i915: 1
      limits:
        gpu.intel.com/i915: 1
        memory: 6669M

    nodeSelector:
      feature.node.kubernetes.io/custom-intel-gpu: "true"

    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - photoprism
              topologyKey: kubernetes.io/hostname

