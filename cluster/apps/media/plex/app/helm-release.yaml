---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: plex
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      plex:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          dnsConfig:
            options:
              - name: ndots
                value: "1"
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 44
              - 100
              - 109
              - 65539

        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/plex
              tag: 1.41.4.9463-630c9f557

            env:
              TZ: "${TIMEZONE}"
              ADVERTISE_IP: "http://${PLEX_ADDR}:32400/,http://${DDNS_TARGET}:12233/,https://plex.${SECRET_DOMAIN}:443/"
              # CLAIM_TOKEN: ''
              
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /identity
                    port: 32400
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

            resources:
              requests:
                cpu: 1
                memory: 3Gi
                gpu.intel.com/i915: 1
              limits:
                gpu.intel.com/i915: 1
                memory: 7Gi

    service:
      main:
        controller: plex
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: "${PLEX_ADDR:=1.1.1.1}"
          traefik.ingress.kubernetes.io/service.serversscheme: https
        externalTrafficPolicy: Local
        ports:
          http:
            port: 32400
            protocol: TCP

    ingress:
      main:
        className: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          external-dns.alpha.kubernetes.io/target: "${DDNS_TARGET:=base.domain}"
          hajimari.io/enable: "true"
          hajimari.io/group: "Media"
          hajimari.io/icon: "mdi:plex"
        hosts:
          - host: &host "plex.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - secretName: "wildcard-${SECRET_DOMAIN/./-}-tls"
            hosts:
              - *host

    persistence:
      config:
        existingClaim: plex-config
        globalMounts:
          - path: /config

      transcode:
        type: emptyDir
        globalMounts:
          - path: /transcode

      logs:
        type: emptyDir
        globalMounts:
          - path: /config/Library/Application Support/Plex Media Server/Logs

      backups:
        type: nfs
        server: "${CORE_NFS_SERVER:=nas0}"
        path: "/mnt/user/backups/plex-database-backups"
        globalMounts:
          - path: /plex-backups

      oldmoviesold:
        type: nfs
        server: "${CORE_NFS_SERVER:=nas0}"
        path: /mnt/user/Movies
        globalMounts:
          - path: /mnt/OurShare/Movies

      movies:
        type: nfs
        server: "${CORE_NFS_SERVER:=nas0}"
        path: /mnt/user/Movies
        globalMounts:
          - path: /mnt/Movies

      music:
        type: nfs
        server: "${CORE_NFS_SERVER:=nas0}"
        path: /mnt/user/k8s/music
        globalMounts:
          - path: /music

      tv:
        type: nfs
        server: "${CORE_NFS_SERVER:=nas0}"
        path: /mnt/user/TV
        globalMounts:
          - path: /mnt/TV
