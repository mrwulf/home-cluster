---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/onedr0p/prowlarr-nightly
      tag: 0.4.10.2089@sha256:6b44a94a19a13a9e49e15510902530bda4e67fb6d56246267a0cf3f47d98930c
    env:
      TZ: "${TIMEZONE}"
    service:
      main:
        ports:
          http:
            port: 9696

    podSecurityContext:
      runAsUser: 0
      runAsGroup: 0
    persistence:
      config:
        enabled: true
        existingClaim: prowlarr-config
      shared:
        enabled: true
        type: emptyDir
        mountPath: /shared
      backups:
        enabled: true
        mountPath: /config/Backups
        # mountOptions: nolock
        type: nfs
        server: "${PRIMARY_NFS_SERVER}"
        path: "${NFS_KUBERNETES_PATH}/backups/prowlarr"

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-rfc1918-ips@kubernetescrd
          hajimari.io/enable: "true"
          hajimari.io/group: "Media"
        hosts:
          - host: &host "prowlarr.home.${SECRET_DOMAIN}"
            paths:
              - path: /
        tls:
          - secretName: "wildcard-internal-${SECRET_DOMAIN/./-}-tls"
            hosts:
              - *host

    resources:
      requests:
        cpu: 15m
        memory: 443M
      limits:
        memory: 454M
