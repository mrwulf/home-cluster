---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ombi
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    # defaultPodOptions:
    #   automountServiceAccountToken: false
    #   securityContext:
    #     runAsUser: 568
    #     runAsGroup: 568
    #     fsGroup: 568
    #     fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          dnsConfig:
            options:
              - name: ndots
                value: "1"
        containers:
          main:
            image:
              repository: lscr.io/linuxserver/ombi
              tag: 4.53.4

            env:
              TZ: "${TIMEZONE}"
              PUID: "568"
              PGID: "568"

            resources:
              requests:
                cpu: 15m
                memory: 588M
              limits:
                memory: 2G

    service:
      main:
        controller: main
        ports:
          http:
            port: 3579

    ingress:
      main:
        className: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: "networking-rfc1918-ips@kubernetescrd"
          gatus.io/enabled: "true"
        hosts:
          - host: &host "ombi.home.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - secretName: "wildcard-internal-${SECRET_DOMAIN/./-}-tls"
            hosts:
              - *host

    persistence:
      config:
        existingClaim: ombi-config
        globalMounts:
          - path: /config
