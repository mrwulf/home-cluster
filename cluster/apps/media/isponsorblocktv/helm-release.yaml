apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app isponsorblocktv
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      main:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/dmunozv04/isponsorblocktv
              tag: v2.0.7
            env:
              TZ: "${TZ}"
            resources:
              requests:
                cpu: 10m
                memory: 500Mi
              limits:
                memory: 2Gi

    service:
      main:
        enabled: false
        # ports:
        #   http:
        #     port: 80
    serviceMonitor:
      main:
        enabled: false
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    persistence:
      config:
        enabled: true
        type: secret
        name: isponsorblocktv-config
        globalMounts:
          - path: /app/data/config.json
            subPath: config.json
            readOnly: true
