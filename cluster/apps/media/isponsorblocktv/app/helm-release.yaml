apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app isponsorblocktv
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      main:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/dmunozv04/isponsorblocktv
              tag: v2.2.1
            env:
              TZ: "${TZ}"
            resources:
              requests:
                cpu: 10m
                memory: 500Mi
              limits:
                memory: 2Gi

    persistence:
      config:
        type: secret
        name: isponsorblocktv-config
        globalMounts:
          - path: /app/data/config.json
            subPath: config.json
            readOnly: true
