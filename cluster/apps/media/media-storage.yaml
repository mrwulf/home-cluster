apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-ourbackup-downloaded
  labels:
    type: nfs
spec:
  storageClassName: flux-managed-storage-class
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 1Ti
  nfs:
    server: ourbackup.home
    path: /volume1/k8s-storage/active/media-downloaded

