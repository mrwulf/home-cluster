---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: sonarr
      version: 16.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/k8s-at-home/sonarr
      tag: rolling

    podSecurityContext:
      runAsUser: 0
      runAsGroup: 0
      # fsGroup: 977

    env:
      TZ: "${TIMEZONE}"
      # PUID: 985
      # PGID: 977

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-rfc1918-ips@kubernetescrd"
          hajimari.io/enable: "true"
          hajimari.io/group: "Media"
        hosts:
          - host: &host "sonarr.home.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "wildcard-internal-${SECRET_DOMAIN/./-}-tls"
            hosts:
              - *host

    resources:
      requests:
        cpu: 22m
        memory: 4065M
      limits:
        # memory: 5162M

    persistence:
      config:
        enabled: true
        existingClaim: sonarr-config
      downloads:
        enabled: true
        mountPath: /downloads
        type: custom
        volumeSpec:
          nfs:
            server: ${NFS_SERVER}
            path: ${NFS_KUBERNETES_PATH}/active/media-downloaded
      tv:
        enabled: true
        mountPath: /TV
        type: custom
        volumeSpec:
          nfs:
            server: ${NFS_SERVER}
            path: /volume1/Shared Videos/TV

      tv1:
        enabled: true
        mountPath: /TV1
        type: custom
        volumeSpec:
          nfs:
            server: ${NFS_SERVER}
            path: /volume2/TV1

      backups:
        enabled: true
        mountPath: /config/Backups
        type: custom
        volumeSpec:
          nfs:
            server: "${NFS_SERVER}"
            path: "${NFS_KUBERNETES_PATH}/backups/sonarr"

    metrics:
      enabled: true
      serviceMonitor:
        interval: 30m
        scrapeTimeout: 3m
      exporter:
        image:
          repository: ghcr.io/onedr0p/exportarr
          tag: v1.1.0
        env:
          port: 9794
          additionalMetrics: true
          unknownQueueItems: true
