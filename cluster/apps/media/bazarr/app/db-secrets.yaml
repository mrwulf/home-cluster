---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bazarr-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-fields
  target:
    name: bazarr-secrets
    template:
      data:
        BAZARR__API_KEY: "{{ .API_KEY }}"
        POSTGRES_ENABLED: "true"
        POSTGRES_HOST: &dbHost postgres16-rw.databases.svc.cluster.local
        POSTGRES_PORT: "5432"
        POSTGRES_USERNAME: &dbUser "{{ .POSTGRES_USER }}"
        POSTGRES_PASS: &dbPass "{{ .POSTGRES_PASSWORD }}"
        POSTGRES_DATABASE: &dbname bazarr
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  data:
    - secretKey: POSTGRES_SUPER_USER
      remoteRef:
        key: "${BW_POSTGRES_SUPERUSER}"
        property: 'username'
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
    - secretKey: POSTGRES_SUPER_PASS
      remoteRef:
        key: "${BW_POSTGRES_SUPERUSER}"
        property: 'password'
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
    - secretKey: POSTGRES_USER
      remoteRef:
        key: "${BW_BAZARR}"
        property: 'POSTGRES_USER'
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: "${BW_BAZARR}"
        property: 'POSTGRES_PASSWORD'
    - secretKey: API_KEY
      remoteRef:
        key: "${BW_BAZARR}"
        property: 'API_KEY'
