---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: joplin-server
  namespace: joplin
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: joplin-server
      version: 4.3.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: joplin/server
      tag: 2.7.4-beta
      pullPolicy: IfNotPresent

    env:
      APP_BASE_URL: https://joplin.${SECRET_DOMAIN}
      APP_PORT: 22300
      DB_CLIENT: pg
      POSTGRES_HOST: joplin-server-postgresql.joplin.svc.cluster.local.
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: joplin
      POSTGRES_USER: joplin-server
      POSTGRES_PASSWORD: ${SECRET_JOPLIN_POSTGRES_PASSWORD}

    service:
      main:
        annotations:
          prometheus.io/probe: "true"
          prometheus.io/protocol: tcp

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "joplin.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "joplin.${SECRET_DOMAIN}"
            secretName: "wildcard-${SECRET_DOMAIN/./-}-tls"

    postgresql:
      postgresqlPostgresPassword: ${SECRET_JOPLIN_POSTGRES_ADMIN_PASSWORD}
      postgresqlUsername: joplin-server
      postgresqlPassword: ${SECRET_JOPLIN_POSTGRES_PASSWORD}
      postgresqlDatabase: joplin
      image:
        tag: 13.1.0
      enabled: true
      persistence:
        enabled: true
        existingClaim: joplin-database
