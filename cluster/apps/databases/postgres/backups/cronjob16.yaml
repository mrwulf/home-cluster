---
# For Reference: https://github.com/prodrigestivill/docker-postgres-backup-local
apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres16-backup
  namespace: databases
spec:
  schedule: '0 */2 * * *'
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          automountServiceAccountToken: false
          enableServiceLinks: false
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568

          containers:
            - name: postgres16-backup
              image: docker.io/prodrigestivill/postgres-backup-local:17@sha256:d737f343e1dcccfd77528856fd4afdbd18eedf88576005914c7cf38f1860d5aa
              imagePullPolicy: IfNotPresent
              command:
                - '/backup.sh'
              env:
                - name: POSTGRES_HOST
                  value: postgres16-ro.databases.svc.cluster.local
                - name: POSTGRES_USER
                  valueFrom:
                    secretKeyRef:
                      name: postgres-superuser
                      key: username
                - name: POSTGRES_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: postgres-superuser
                      key: password
                - name: POSTGRES_DB
                  value: 'lidarr_main,lidarr_log,paperless'
                - name: BACKUP_KEEP_MINS
                  value: '1440'
                - name: TZ
                  value: "${TIMEZONE}"

              volumeMounts:
                - name: nas-backups
                  mountPath: /backups

          restartPolicy: OnFailure

          volumes:
            - name: nas-backups
              nfs:
                server: '${CORE_NFS_SERVER:=nas0}'
                path: '/mnt/user/backups/postgres-backup'
