---
# For Reference: https://github.com/prodrigestivill/docker-postgres-backup-local
apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres16-backup
  namespace: databases
spec:
  schedule: '0 */2 * * *'
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          automountServiceAccountToken: false
          enableServiceLinks: false
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000

          containers:
            - name: postgres16-backup
              image: docker.io/prodrigestivill/postgres-backup-local:16@sha256:295861660cc409c391f9855ff798abdd2989b1be1c995f22ea793f1351da32aa
              imagePullPolicy: IfNotPresent
              command:
                - '/backup.sh'
              env:
                - name: POSTGRES_HOST
                  value: postgres16-ro.databases.svc.cluster.local
                - name: POSTGRES_USER
                  valueFrom:
                    secretKeyRef:
                      name: postgres-superuser
                      key: username
                - name: POSTGRES_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: postgres-superuser
                      key: password
                - name: POSTGRES_DB
                  value: 'lidarr_main,lidarr_log,paperless'
                - name: BACKUP_KEEP_MINS
                  value: '1440'
                - name: TZ
                  value: "${TIMEZONE}"

              volumeMounts:
                - name: nas-backups
                  mountPath: /backups

          restartPolicy: OnFailure

          volumes:
            - name: nas-backups
              nfs:
                server: '${PRIMARY_NFS_SERVER}'
                path: '${NFS_KUBERNETES_PATH}/backups/postgres-backup'
