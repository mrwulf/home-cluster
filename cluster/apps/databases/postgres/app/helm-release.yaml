---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: cloudnative-pg-charts
spec:
  interval: 15m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: "0.27.1"
  url: oci://ghcr.io/cloudnative-pg/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: postgres
  namespace: databases
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: cloudnative-pg-charts
  values:
    crds:
      create: true
    config:
      data:
        INHERITED_LABELS: kasten.io/backup-volume=disabled
    monitoring:
      grafanaDashboard:
        create: true
      podMonitor:
        enabled: true
