---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: postgres
  namespace: databases
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: cloudnative-pg-charts
  values:
    crds:
      create: true
    config:
      data:
        INHERITED_LABELS: kasten.io/backup-volume=disabled
    monitoring:
      grafanaDashboard:
        create: true
      podMonitor:
        enabled: true
