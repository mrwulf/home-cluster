apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - minio-secret.sops.yaml
  - storageclass.yaml
  - minio-nfs-storage.yaml
  - helm-release.yaml
configMapGenerator:
  - name: minio-dashboard
    namespace: monitoring
    files:
      - minio-dashboard.json=https://grafana.com/api/dashboards/13502/revisions/19/download
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
  labels:
    grafana_dashboard: "1"
