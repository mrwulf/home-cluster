apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: paperless-redis
  namespace: databases
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        type: statefulset
        containers:
          main:
            image:
              repository: redis
              tag: 7.4.0-alpine
            command:
              - sh
            args:
              - -c
              - >-
                redis-server
            probes:
              liveness:
                enabled: false
                # custom: true
                # spec:
                #   exec:
                #     command:
                #       - sh
                #       - -c
                #       - /health/ping_liveness.sh 5
                #   initialDelaySeconds: 5
                #   timeoutSeconds: 6
                #   periodSeconds: 5
                #   successThreshold: 1
                #   failureThreshold: 5
              readiness:
                enabled: false
                # custom: true
                # spec:
                #   exec:
                #     command:
                #       - sh
                #       - -c
                #       - /health/ping_readiness.sh 1
                #   initialDelaySeconds: 5
                #   timeoutSeconds: 2
                #   periodSeconds: 5
                #   successThreshold: 1
                #   failureThreshold: 5
            resources:
              requests:
                cpu: 34m
                memory: 204Mi
              limits:
                memory: 241Mi
            env:
              REDIS_PORT: "6379"
    service:
      main:
        controller: main
        ports:
          http:
            port: 6379
