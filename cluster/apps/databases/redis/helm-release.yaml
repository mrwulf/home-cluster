---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app redis
  namespace: databases
spec:
  interval: 30m
  chart:
    spec:
      chart: redis
      version: 20.1.7
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    auth:
      enabled: false
      sentinel: false
    master:
      persistence:
        enabled: false
      resources:
        requests:
          cpu: 500m
          memory: 512Mi
        limits:
          memory: 2Gi
    replica:
      persistence:
        enabled: false
      resources:
        requests:
          cpu: 500m
          memory: 512Mi
        limits:
          memory: 2Gi
    commonConfiguration: |-
      appendonly no
      save ""
      maxmemory 2048m
      maxmemory-policy noeviction
    sentinel:
      enabled: true
      masterSet: redis-master
      getMasterTimeout: 10
      persistence:
        enabled: false
      resources:
        requests:
          cpu: 100m
          memory: 10Mi
        limits:
          memory: 50Mi
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        interval: 1m
