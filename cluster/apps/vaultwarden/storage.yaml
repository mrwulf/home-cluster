---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: vaultwarden-storage
  labels:
    type: nfs
spec:
  storageClassName: flux-created
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: ourbackup.home
    path: /volume1/k8s-storage/active/vaultwarden-storage

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vaultwarden-storage
  namespace: vaultwarden
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: flux-created
  resources:
    requests:
      storage: 1Gi
