---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://gissilabs.github.io/charts/
      chart: vaultwarden
      version: 0.4.0
      sourceRef:
        kind: HelmRepository
        name: vaultwarden-charts
        namespace: flux-system
  dependsOn:
    - name: nfs-subdir-external-provisioner
      namespace: storage
    - name: cert-manager
      namespace: cert-manager
  values:
    vaultwarden:
      allowSignups: false
      allowInvitation: false
      admin:
        service:
        enabed: true
      enableWebSockets: true
    persistence:
      enabled: true
      storageClass: nfs
      existingClaim: vaultwarden-storage
    ingress:
      enabled: true
      className: "traefik"
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
      host: "bw.${SECRET_DOMAIN}"
      tls:
        - secretName: "bw-${SECRET_DOMAIN/./-}-tls"
          hosts:
            - "bw.${SECRET_DOMAIN}"
