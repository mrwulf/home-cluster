---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://gissilabs.github.io/charts/
      chart: vaultwarden
      version: 0.5.1
      sourceRef:
        kind: HelmRepository
        name: vaultwarden-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  dependsOn:
    - name: smtp-relay
      namespace: system
  values:
    image:
      repository: vaultwarden/server
      tag: 1.27.0-alpine
    vaultwarden:
      allowSignups: false
      allowInvitation: false
      admin:
        service:
        enabed: true
      enableWebSockets: true

      extraEnv:
        DOMAIN: "https://bw.${SECRET_DOMAIN}"
        TZ: "${TIMEZONE}"
        # DATA_FOLDER: "data"
        SIGNUPS_ALLOWED: "false"
        WEBSOCKET_ENABLED: "true"
        SMTP_FROM_NAME: Bitwarden
        SMTP_FROM: vaultwarden@${SECRET_DOMAIN}
        SMTP_SSL: "true"
        SMTP_HOST: smtp-relay.system.svc.cluster.local
        SMTP_PORT: 2525
        SMTP_SECURITY: "off"
    strategy:
      type: Recreate
    persistence:
      enabled: true
      existingClaim: vaultwarden-db
    ingress:
      enabled: true
      className: "traefik"
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN}"
        external-dns/is-public: "true"
        hajimari.io/enable: "true"
        hajimari.io/group: "Home"
        hajimari.io/url: https://bw.${SECRET_DOMAIN}/
      host: &host "bw.${SECRET_DOMAIN}"
      tls:
        - secretName: "wildcard-${SECRET_DOMAIN/./-}-tls"
          hosts:
            - *host

    resources:
      requests:
        cpu: 15m
        memory: 145M
      limits:
        memory: 256M
