---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app vaultwarden
  namespace: vaultwarden
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: vaultwarden/server
      tag: 1.27.0-alpine
    env:
      ROCKET_PORT: &port 80
      WEBSOCKET_PORT: &websocket-port 3012
      DATA_FOLDER: "data"
      ICON_CACHE_FOLDER: "data/icon_cache"
      ATTACHMENTS_FOLDER: "data/attachments"
      DOMAIN: "https://bw.${SECRET_CLUSTER_DOMAIN}"
      TZ: "${TIMEZONE}"
      SIGNUPS_ALLOWED: "false"
      INVITATIONS_ALLOWED: "false"
      WEBSOCKET_ENABLED: "true"
      WEBSOCKET_ADDRESS: 0.0.0.0
      SHOW_PASSWORD_HINT: "false"
      SMTP_HOST: smtp-relay.default.svc.cluster.local.
      SMTP_FROM: vaultwarden@${SECRET_DOMAIN}
      SMTP_FROM_NAME: vaultwarden
      SMTP_PORT: 2525
      SMTP_SECURITY: "off"
    # envFrom:
    #   - secretRef:
    #       name: *app
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
    service:
      main:
        ports:
          http:
            port: *port
          websocket:
            enabled: true
            port: *websocket-port
    persistence:
      data:
        enabled: true
        existingClaim: vaultwarden-db
        mountPath: /data
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN}"
          external-dns/is-public: "true"
          hajimari.io/enable: "true"
          hajimari.io/group: "Home"
          hajimari.io/url: https://bw.${SECRET_DOMAIN}/
          hajimari.io/icon: mdi:lock
        hosts:
          - host: &host "bw.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: *port
              - path: /notifications/hub/negotiate
                pathType: Prefix
                service:
                  port: *port
              - path: /notifications/hub
                pathType: Prefix
                service:
                  port: *websocket-port
        tls:
          - secretName: "wildcard-${SECRET_DOMAIN/./-}-tls"
            hosts:
              - *host
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        memory: 2Gi
