---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app vaultwarden
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: vaultwarden/server
              tag: 1.34.1-alpine
            env:
              DATA_FOLDER: "data"
              ICON_CACHE_FOLDER: "data/icon_cache"
              ATTACHMENTS_FOLDER: "data/attachments"
              DOMAIN: "https://bw.${SECRET_DOMAIN}"
              TZ: "${TIMEZONE}"
              SIGNUPS_ALLOWED: 'false'
              INVITATIONS_ALLOWED: 'false'
              ORG_EVENTS_ENABLED: 'true'
              PASSWORD_ITERATIONS: "321000"
              PUSH_ENABLED: 'true'
              PUSH_INSTALLATION_ID: "${VAULTWARDEN_PUSH_ID}"
              PUSH_INSTALLATION_KEY: "${VAULTWARDEN_PUSH_KEY}"
              EVENTS_DAYS_RETAIN: "730" # organizational events, 2 yrs: 365 * 2
              WEBSOCKET_ENABLED: 'true'
              WEBSOCKET_ADDRESS: 0.0.0.0
              REQUIRE_DEVICE_EMAIL: 'true'
              SHOW_PASSWORD_HINT: 'false'
              SMTP_HOST: smtp-relay.system.svc.cluster.local
              SMTP_FROM: vaultwarden@${SECRET_DOMAIN}
              SMTP_FROM_NAME: vaultwarden@${SECRET_DOMAIN}
              SMTP_PORT: 2525
              SMTP_SECURITY: "off"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /alive
                    port: &port 80
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 2Gi
          backups:
            # Restore with:
            #   gpg --decrypt backup.tar.xz.gpg > backup.tar.xz
            #   tar -xJvf ./backup/data.tar.xz -C /data/
            image:
              repository: bruceforce/vaultwarden-backup
              tag: 2.1.0
            env:
              TIMESTAMP: true
              DELETE_AFTER: 30
              CRON_TIME: "0 * * * *"
              ENCRYPTION_PASSWORD: "${VAULTWARDEN_BACKUP_PASS}"
              BACKUP_DIR: '/backups'
              BACKUP_ON_STARTUP: true
              GID: 0
              UID: 0

    service:
      main:
        controller: main
        ports:
          http:
            port: *port
    persistence:
      data:
        existingClaim: vaultwarden-db
        globalMounts:
          - path: /data
      backups:
        type: nfs
        server: "${CORE_NFS_SERVER:=nas0}"
        path: "/mnt/user/backups/vaultwarden"
        globalMounts:
          - path: /backups
      tmp:
        type: emptyDir
    defaultPodOptions:
      annotations:
        secret.reloader.stakater.com/reload: *app
    ingress:
      main:
        className: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN:=domain}"
          hajimari.io/enable: "true"
          hajimari.io/group: "Home"
          hajimari.io/url: https://bw.${SECRET_DOMAIN}/
          hajimari.io/icon: mdi:lock
        hosts:
          - host: &host "bw.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - secretName: "wildcard-${SECRET_DOMAIN/./-}-tls"
            hosts:
              - *host
