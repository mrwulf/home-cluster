    #     - -config.expand-env
    #   # // this is required so that the promtail process can read the kube-apiserver audit logs written as `nobody` user
    #   containerSecurityContext:
    #     capabilities:
    #       add:
    #         - DAC_READ_SEARCH
    #   extraVolumes:
    #     - name: audit-logs
    #       hostPath:
    #         path: /var/log/audit/kube
