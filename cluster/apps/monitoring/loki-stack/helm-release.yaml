---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki-stack
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: loki-stack
      version: 2.9.10
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    loki:
      enabled: true
      isDefault: false
      persistence:
        enabled: true
        existingClaim: loki-data
      config:
        table_manager:
          retention_deletes_enabled: true
          # How long logs are kept for
          retention_period: 2d
        limits_config:
          # enforce_metric_name: false
          reject_old_samples: true
          reject_old_samples_max_age: 48h
          ingestion_rate_mb: 8
          ingestion_burst_size_mb: 12
      serviceMonitor:
        enabled: true
      rbac:
        pspEnabled: false

    promtail:
      enabled: false
    #   serviceMonitor:
    #     enabled: true
    # # Talos specific settings (from https://www.talos.dev/v1.1/learn-more/knowledge-base/ and https://github.com/charlie-haley/home-infra/blob/main/manifests/_base/apps/monitoring/promtail/helm-release.yaml)
