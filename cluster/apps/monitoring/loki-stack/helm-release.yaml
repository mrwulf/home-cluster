    #     - name: audit-logs
    #       mountPath: /var/log/audit/kube
    #       readOnly: true
    #   config:
    #     snippets:
    #       extraScrapeConfigs: |
    #         - job_name: auditlogs
    #           static_configs:
    #             - targets:
    #                 - localhost
    #               labels:
    #                 job: auditlogs
    #                 host: ${HOSTNAME}
    #                 __path__: /var/log/audit/kube/*.log
    #         - job_name: syslog
    #           syslog:
    #             listen_address: 0.0.0.0:1514
    #             label_structured_data: true
    #             labels:
    #               job: "syslog"
    #           relabel_configs:
