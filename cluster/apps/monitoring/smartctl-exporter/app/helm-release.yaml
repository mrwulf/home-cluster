---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app smartctl-exporter
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: smartctl-exporter-charts
  values:
    fullnameOverride: *app
    serviceMonitor:
      enabled: true
      interval: 30m
    prometheusRules:
      enabled: true
