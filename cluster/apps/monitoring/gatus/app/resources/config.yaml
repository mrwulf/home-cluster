---
# Note: Gatus vars should be escaped with $${VAR_NAME} to avoid interpolation by Flux
web:
  port: $${WEB_PORT}
storage:
  type: postgres
  path: postgres://$${INIT_POSTGRES_USER}:$${INIT_POSTGRES_PASS}@$${INIT_POSTGRES_HOST}:5432/$${INIT_POSTGRES_DBNAME}?sslmode=disable
  caching: true
metrics: true
debug: false
ui:
  title: Status | Gatus
  header: Status
# alerting:
#   pushover:
#     title: Gatus (Kubernetes)
#     application-token: $${PUSHOVER_TOKEN}
#     user-key: $${PUSHOVER_USER_KEY}
#     priority: 1
#     default-alert:
#       description: health-check failed
#       send-on-resolved: true
#       failure-threshold: 3
#       success-threshold: 3
# connectivity:
#   checker:
#     target: 1.1.1.1:53
#     interval: 1m
endpoints:
  - name: status
    group: guarded
    url: 1.1.1.1
    interval: 1m
    dns:
      query-name: "status.${SECRET_DOMAIN}"
      query-type: A
    conditions:
      - "len([BODY]) == 0"
  - name: flux-webhook
    group: external
    url: https://flux-receiver.${SECRET_DOMAIN}
    interval: 1m
    conditions:
      - "[STATUS] == 404"
  - name: Minio
    group: Services
    url: https://minio.${SECRET_DOMAIN}/minio/health/live
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    conditions:
      - "[STATUS] == 200"
