---
# Note: Gatus vars should be escaped with $${VAR_NAME} to avoid interpolation by Flux
web:
  port: $${WEB_PORT}
  read-buffer-size: 32768
storage:
  type: postgres
  path: postgres://$${INIT_POSTGRES_USER}:$${INIT_POSTGRES_PASS}@$${INIT_POSTGRES_HOST}:5432/$${INIT_POSTGRES_DBNAME}?sslmode=disable
  caching: true
metrics: true
debug: false
ui:
  title: Status | Gatus
  header: Status
alerting:
  pushover:
    application-token: $${PUSHOVER_TOKEN}
    user-key: $${PUSHOVER_USER_KEY}
    priority: 0
    default-alert:
      description: health-check failed
      send-on-resolved: true
      failure-threshold: 3
      success-threshold: 3
# connectivity:
#   checker:
#     target: https://radar.cloudflare.com/ip
#     interval: 1m
endpoints:
  - name: DNS Resolver
    group: internal
    url: 10.0.10.14
    interval: 1m
    dns:
      query-name: "status.home.${SECRET_DOMAIN}"
      query-type: A
    conditions:
      - "[BODY] == 10.0.10.20"
      - "[DNS_RCODE] == NOERROR"
    alerts: &alerts
      - type: pushover
    ui:
      hide-hostname: true
      hide-url: true
  - name: certificate-external
    group: external
    url: "https://flux-receiver.${SECRET_DOMAIN}"
    interval: 1h
    conditions:
      - "[CERTIFICATE_EXPIRATION] > 240h"
      # - "[DOMAIN_EXPIRATION] > 720h"
    alerts: *alerts
    ui:
      hide-hostname: true
      hide-url: true
  - name: certificate-internal
    group: internal
    url: "https://status.home.${SECRET_DOMAIN}"
    interval: 1m
    conditions:
      - "[CERTIFICATE_EXPIRATION] > 240h"
      # - "[DOMAIN_EXPIRATION] > 720h"
    alerts: *alerts
    ui:
      hide-hostname: true
      hide-url: true
  - name: kubernetes api
    group: internal
    url: "https://kubernetes.home:6443"
    interval: 1h
    conditions:
      - "[STATUS] == 401"
    alerts: *alerts
    ui:
      hide-hostname: true
      hide-url: true
  - name: NAS
    group: services
    url: "ssh://${CORE_NFS_SERVER}:22" # port is optional. Default is 22.
    ssh:
      username: ""
      password: ""
    interval: 1m
    conditions:
      - "[CONNECTED] == true"
      - "[STATUS] == 0"
    alerts: *alerts
    ui:
      hide-hostname: true
      hide-url: true
  - name: Firewall - Active
    group: services
    url: "https://firewall.${SECRET_DOMAIN}:${FIREWALL_PORT}"
    interval: 1m
    conditions:
      - "[STATUS] == 200"
    alerts: *alerts
    ui:
      hide-hostname: true
      hide-url: true
  - name: Firewall - Primary
    group: services
    url: "https://firewall03.${SECRET_DOMAIN}:${FIREWALL_PORT}"
    interval: 1m
    conditions:
      - "[STATUS] == 200"
    alerts: *alerts
    ui:
      hide-hostname: true
      hide-url: true
  - name: Firewall - Backup
    group: services
    url: "https://firewall02.${SECRET_DOMAIN}:${FIREWALL_PORT}"
    interval: 1m
    conditions:
      - "[STATUS] == 200"
    alerts: *alerts
    ui:
      hide-hostname: true
      hide-url: true
