endpoints:
  - name: DNS status
    group: internal
    url: 10.0.10.14
    interval: 1m
    dns:
      query-name: "status.home.${SECRET_DOMAIN}"
      query-type: A
    conditions:
      - "[BODY] == 10.0.10.20"
      - "[DNS_RCODE] == NOERROR"
  - name: flux-webhook
    group: external
    url: https://flux-receiver.${SECRET_DOMAIN}
    interval: 1m
    conditions:
      - "[STATUS] == 404"
  - name: certificate
    group: external
    url: "https://flux-receiver.${SECRET_DOMAIN}"
    interval: 1h
    conditions:
      - "[DOMAIN_EXPIRATION] > 720h"
      - "[CERTIFICATE_EXPIRATION] > 240h"
  - name: certificate
    group: internal
    url: "https://status.home.${SECRET_DOMAIN}"
    interval: 1h
    conditions:
      - "[DOMAIN_EXPIRATION] > 720h"
      # - "[CERTIFICATE_EXPIRATION] > 240h"
  - name: unraid-ssh
    url: "ssh://10.0.1.15:22" # port is optional. Default is 22.
    ssh:
      username: ""
      password: ""
    interval: 1m
    conditions:
      - "[CONNECTED] == true"
      - "[STATUS] == 0"
