---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mealie
  namespace: household
spec:
  interval: 5m
  chart:
    spec:
      chart: mealie
      version: 5.0.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: &repo hkotel/mealie
      tag: &tag frontend-v1.0.0beta-3
      pullPolicy: IfNotPresent

    env: &env
      TZ: "${TIMEZONE}"
      DEFAULT_EMAIL: "${SECRET_CLOUDFLARE_EMAIL}"
      BASE_URL: https://meals.${SECRET_DOMAIN}

    api:
      image:
        repository: *repo
        tag: api-v1.0.0beta-3
      env: *env

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          # external-dns.alpha.kubernetes.io/target: "dyn.${SECRET_DOMAIN}"
          # external-dns/is-public: "true"
          # hajimari.io/enable: "true"
          # hajimari.io/icon: "food"
          # hajimari.io/appName: "Mealie"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: &host "meals.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "wildcard-${SECRET_DOMAIN/./-}-tls"
            hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: mealie-db
      api-data:
        enabled: true
        existingClaim: mealie-api-data
