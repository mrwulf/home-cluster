---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mealie
  namespace: household
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    image:
      # docker pull ghcr.io/mealie-recipes/mealie:v1.0.0-rc1.1
      repository: &repo ghcr.io/mealie-recipes/mealie
      tag: v1.0.0-rc1.1
      pullPolicy: IfNotPresent

    env: &env
      TZ: "${TIMEZONE}"
      DEFAULT_EMAIL: "${SECRET_CLOUDFLARE_EMAIL}"
      ALLOW_SIGNUP: false
      API_PORT: 9000
      AUTO_BACKUP_ENABLED: true
      BASE_URL: https://meals.${SECRET_DOMAIN}
      SMTP_HOST: smtp-relay.system.svc.cluster.local.
      SMTP_PORT: 2525
      SMTP_FROM_NAME: meals@${SECRET_DOMAIN}
      SMTP_AUTH_STRATEGY: none
      SMTP_FROM_EMAIL: meals@${SECRET_DOMAIN}
      TOKEN_TIME: 720

    resources:
      requests:
        cpu: 10m
        memory: 411M
      limits:
        memory: 512M

    # api:
    #   image:
    #     repository: *repo
    #     tag: v1.0.0-rc1.1
    #     pullPolicy: IfNotPresent
    #   env: *env

    service:
      main:
        ports:
          http:
            port: 9000

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
          external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN}"
          external-dns/is-public: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "food"
          hajimari.io/appName: "Mealie"
          hajimari.io/group: "Home"
        hosts:
          - host: &host "meals.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "wildcard-${SECRET_DOMAIN/./-}-tls"
            hosts:
              - *host

    persistence:
      # config:
      #   enabled: true
      #   existingClaim: mealie-db
      api-data:
        enabled: true
        existingClaim: mealie-api-data
        mountPath: /app/data/
      backups:
        enabled: true
        mountPath: /app/data/backups
        type: nfs
        server: "${PRIMARY_NFS_SERVER}"
        path: "${NFS_KUBERNETES_PATH}/backups/mealie"
