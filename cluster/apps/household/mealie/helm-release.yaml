---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mealie
  namespace: household
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/mealie-recipes/mealie
              tag: v1.10.1
              pullPolicy: IfNotPresent

            env:
              TZ: "${TIMEZONE}"
              DEFAULT_EMAIL: "${SECRET_CLOUDFLARE_EMAIL}"
              ALLOW_SIGNUP: false
              API_PORT: 9000
              AUTO_BACKUP_ENABLED: true
              BASE_URL: https://meals.${SECRET_DOMAIN}
              SMTP_HOST: smtp-relay.system.svc.cluster.local.
              SMTP_PORT: 2525
              SMTP_FROM_NAME: meals@${SECRET_DOMAIN}
              SMTP_AUTH_STRATEGY: none
              SMTP_FROM_EMAIL: meals@${SECRET_DOMAIN}
              TOKEN_TIME: 720

            resources:
              requests:
                cpu: 10m
                memory: 411M
              limits:
                memory: 512M

    service:
      main:
        controller: main
        ports:
          http:
            port: 9000

    ingress:
      main:
        enabled: true
        className: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
          external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN:=domain}"
          external-dns/is-public: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "food"
          hajimari.io/appName: "Mealie"
          hajimari.io/group: "Home"
        hosts:
          - host: &host "meals.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - secretName: "wildcard-${SECRET_DOMAIN/./-}-tls"
            hosts:
              - *host

    persistence:
      api-data:
        existingClaim: mealie-api-data
        globalMounts:
          - path: /app/data/
      backups:
        type: nfs
        server: "${PRIMARY_NFS_SERVER:=nas}"
        path: "${NFS_KUBERNETES_PATH}/backups/mealie"
        globalMounts:
          - path: /app/data/backups
