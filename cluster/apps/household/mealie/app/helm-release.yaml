# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app mealie
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      main:
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: { type: RuntimeDefault }
        containers:
          main:
            image:
              repository: ghcr.io/mealie-recipes/mealie
              tag: v2.8.0
              pullPolicy: IfNotPresent

            env:
              PUID: 568
              PGID: 568
              TZ: "${TIMEZONE}"
              DEFAULT_EMAIL: "${SECRET_CLOUDFLARE_EMAIL}"
              ALLOW_SIGNUP: false
              API_PORT: 9000
              AUTO_BACKUP_ENABLED: true
              BASE_URL: https://${GATUS_SUBDOMAIN}.${SECRET_DOMAIN}
              SMTP_HOST: smtp-relay.system.svc.cluster.local.
              SMTP_PORT: 2525
              SMTP_FROM_NAME: meals@${SECRET_DOMAIN}
              SMTP_AUTH_STRATEGY: none
              SMTP_FROM_EMAIL: meals@${SECRET_DOMAIN}
              TOKEN_TIME: 720
              OPENAI_BASE_URL: http://ollama.ai.svc.cluster.local:11424/v1
              OPENAI_API_KEY: ignored
            envFrom:
              - secretRef:
                  name: *app
            resources:
              requests:
                cpu: 10m
                memory: 411M
              limits:
                memory: 512M
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

    service:
      main:
        controller: main
        ports:
          http:
            port: 9000

    ingress:
      main:
        enabled: true
        className: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN:=domain}"
          hajimari.io/enable: "true"
          hajimari.io/icon: "food"
          hajimari.io/appName: "Mealie"
          hajimari.io/group: "Home"
          gatus.io/enabled: "true"
        hosts:
          - host: &host "meals.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - secretName: "wildcard-${SECRET_DOMAIN/./-}-tls"
            hosts:
              - *host

    persistence:
      api-data:
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /app/data/
      backups:
        type: nfs
        server: "${CORE_NFS_SERVER:=nas0}"
        path: "/mnt/user/backups/mealie"
        globalMounts:
          - path: /app/data/backups
      nltk-data:
        type: emptyDir
        globalMounts:
          - path: /nltk_data
