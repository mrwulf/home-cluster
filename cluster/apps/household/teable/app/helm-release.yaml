---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app teable
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    # https://help.teable.io/en/deploy/k8s
    defaultPodOptions:
      securityContext:
        runAsUser: "${APP_UID}"
        runAsGroup: "${APP_GID}"
        runAsNonRoot: true
        fsGroup: "${APP_GID}"
        fsGroupChangePolicy: "OnRootMismatch"

    controllers:
      teable:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/haraldkoch/postgres-init
              tag: 16.8
            envFrom:
              - secretRef:
                  name: *app
        containers:
          app:
            image:
              repository: ghcr.io/teableio/teable-ce:latest
              tag: latest
            envFrom:
              - configMapRef:
                  name: *app
              - secretRef:
                  name: *app
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 3000
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 30
              readiness: *probes
              startup: *probes
            resources:
              requests:
                cpu: 200m
                memory: 400Mi
              limits:
                memory: 4Gi
      migration:
        type: job
        pod:
          restartPolicy: Never
        job:
          backoffLimit: 3
          suspend: false
          ttlSecondsAfterFinished: 300
        containers:
          app:
            image:
              repository: ghcr.io/teableio/teable-db-migrate-ce
              tag: latest
            envFrom:
              - configMapRef:
                  name: *app
              - secretRef:
                  name: *app
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 1Gi

    service:
      teable:
        controller: teable
        ports:
          http:
            port: 3000

    ingress:
      app:
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-rfc1918-ips@kubernetescrd"
        hosts:
          - host: &host "sheets.home.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: teable
                  port: http

        tls:
          - secretName: "wildcard-internal-${SECRET_DOMAIN/./-}-tls"
            hosts:
              - *host
