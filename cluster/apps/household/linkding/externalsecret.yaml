---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: linkding
  namespace: household
spec:
  target:
    name: linkding-secret
    template:
      engineVersion: v2
      data:
        # App
        LD_DB_ENGINE: "postgres"
        LD_DB_USER: &dbUser "{{ .POSTGRES_USERNAME }}"
        LD_DB_PASSWORD: &dbPass "{{ .POSTGRES_PASSWORD }}"
        LD_DB_HOST: &dbHost postgres-rw.databases.svc.cluster.local
        LD_DB_DATABASE: &dbName linkding
        LD_SUPERUSER_NAME: "{{ .username }}"
        LD_SUPERUSER_PASSWORD: "{{ .password }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  data:
    - secretKey: username
      remoteRef:
        # Linkding Superuser
        key: 3c6b583b-95a9-4206-ae2b-e3c4125e1544
        property: 'username'
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
    - secretKey: password
      remoteRef:
        # Linkding Superuser
        key: 3c6b583b-95a9-4206-ae2b-e3c4125e1544
        property: 'password'
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
    - secretKey: POSTGRES_SUPER_PASS
      remoteRef:
        # Postgres Superuser
        key: c7f4f8c1-6960-448d-b1ef-df60892e22b4
        property: 'password'
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
    - secretKey: POSTGRES_USERNAME
      remoteRef:
        # linkding db credentials
        key: 2e19a608-b08c-483b-9d82-a34707f7cb7c
        property: 'username'
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        # linkding db credentials
        key: 2e19a608-b08c-483b-9d82-a34707f7cb7c
        property: 'password'
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
