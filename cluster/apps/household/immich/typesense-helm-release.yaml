---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app immich-typesense
  namespace: household
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controller:
      type: statefulset
      replicas: 3
      podManagementPolicy: Parallel
      annotations:
        configmap.reloader.stakater.com/reload: &configMap immich-configmap
        secret.reloader.stakater.com/reload: &secret immich-secret

    image:
      repository: docker.io/typesense/typesense
      tag: 0.25.1

    env:
      TYPESENSE_NODES: /usr/share/typesense/nodelist.conf

    envFrom:
      - configMapRef:
          name: *configMap
      - secretRef:
          name: *secret

    service:
      main:
        ports:
          http:
            port: &port 8108
          peering:
            enabled: true
            port: 8107

    probes:
      liveness: &probes
        enabled: false
        # custom: true
        # spec:
        #   httpGet:
        #     path: /health
        #     port: *port
        #   initialDelaySeconds: 180
        #   periodSeconds: 10
        #   timeoutSeconds: 1
        #   failureThreshold: 30
      readiness:
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /health
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      startup:
        enabled: false

    persistence:
      nodelist:
        enabled: true
        type: configMap
        name: immich-typesense-nodes
        subPath: nodes
        mountPath: /usr/share/typesense/nodelist.conf
        readOnly: true

    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app

    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 50Gi
        storageClass: ceph-block-mirrored-delete

    resources:
      requests:
        cpu: 500m
        memory: 1G
      limits:
        memory: 8G

  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - apiVersion: apps/v1
            kind: StatefulSet
            metadata:
              name: immich-typesense
            spec:
              serviceName: headless
