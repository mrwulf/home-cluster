---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app immich-typesense
  namespace: household
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controller:
      type: statefulset
      replicas: 3
      annotations:
        configmap.reloader.stakater.com/reload: &configMap immich-configmap
        secret.reloader.stakater.com/reload: &secret immich-secret

    image:
      repository: docker.io/typesense/typesense
      tag: 0.25.1

    env:
      TYPESENSE_NODES: /usr/share/typesense/nodelist.conf

    envFrom:
      - configMapRef:
          name: *configMap
      - secretRef:
          name: *secret

    service:
      main:
        ports:
          http:
            port: &port 8108
          peering:
            enabled: true
            port: 8107

    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /health
            port: *port
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness:
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /health
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      startup:
        enabled: false

    persistence:
      nodelist:
        enabled: true
        type: configMap
        name: immich-typesense-nodes
        mountPath: /usr/share/typesense/nodelist.conf
        readOnly: true

    podManagementPolicy: Parallel

    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app

    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 10Gi
        storageClass: ceph-block-delete

    resources:
      requests:
        cpu: 100m
        memory: 250Mi
