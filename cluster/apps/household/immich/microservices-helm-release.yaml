---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app immich-microservices
  namespace: household
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: immich-typesense
      namespace: household
    - name: redis
      namespace: databases

  values:
    controller:
      replicas: 4
      strategy: RollingUpdate
      annotations:
        configmap.reloader.stakater.com/reload: &configMap immich-configmap
        secret.reloader.stakater.com/reload: &secret immich-secret

    image:
      repository: ghcr.io/immich-app/immich-server
      tag: v1.82.0

    args: ["start-microservices.sh"]
    env:
      NODE_OPTIONS: "--max-old-space-size=8192"
    envFrom:
      - configMapRef:
          name: *configMap
      - secretRef:
          name: *secret

    service:
      main:
        enabled: false

    persistence:
      library:
        enabled: true
        mountPath: /usr/src/app/upload
        type: nfs
        server: "${PRIMARY_NFS_SERVER}"
        path: "/volume3/Pictures/immich"
        mountOptions:
          - nfsvers=4
          - nconnect=8
          - hard
          - noatime
      memories:
        enabled: true
        mountPath: /mnt/memories
        type: nfs
        server: "${PRIMARY_NFS_SERVER}"
        path: "/volume3/Pictures"
        mountOptions:
          - nfsvers=4
          - nconnect=8
          - hard
          - noatime

    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app

    resources:
      requests:
        cpu: 100m
        memory: 16G
        gpu.intel.com/i915: 1
      limits:
        gpu.intel.com/i915: 1
        memory: 16G
