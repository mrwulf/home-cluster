---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app immich-web
  namespace: household
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: immich-server
      namespace: household
    - name: redis
      namespace: databases

  values:
    controller:
      replicas: 2
      strategy: RollingUpdate
      annotations:
        configmap.reloader.stakater.com/reload: &configMap immich-configmap
        secret.reloader.stakater.com/reload: &secret immich-secret

    image:
      repository: ghcr.io/immich-app/immich-web
      tag: v1.77.0

    envFrom:
      - configMapRef:
          name: *configMap
      - secretRef:
          name: *secret

    service:
      main:
        ports:
          http:
            port: 3000

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          # external-dns.home.arpa/enabled: "true"
          hajimari.io/appName: Immich
          hajimari.io/icon: heroicons:photo
          traefik.ingress.kubernetes.io/router.middlewares: networking-stripprefix-api@kubernetescrd
          external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN}"
          external-dns/is-public: "true"
          # nginx.ingress.kubernetes.io/configuration-snippet: |
          #   rewrite /api/(.*) /$1 break;
          # nignx.ingress.kubernetes.io/force-ssl-redirect: "true"
          # nginx.ingress.kubernetes.io/proxy-body-size: "0"
        hosts:
          - host: &host photos.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
              - path: /api
                pathType: Prefix
                service:
                  name: immich-server
                  port: 3001
        tls:
          - hosts:
              - *host
            secretName: "wildcard-${SECRET_DOMAIN/./-}-tls"

    persistence:
      library:
        enabled: true
        existingClaim: immich-nfs
        mountPath: /usr/src/app/upload

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: node.home.arpa/physical
                  operator: In
                  values:
                    - "true"

    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app

    resources:
      requests:
        cpu: 100m
        memory: 250Mi
