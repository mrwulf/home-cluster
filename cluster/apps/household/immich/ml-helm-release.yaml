---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app immich-machine-learning
  namespace: household
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: immich-server
      namespace: household
    - name: redis
      namespace: databases

  values:
    controllers:
      main:
        replicas: 1
        strategy: Recreate
        annotations:
          configmap.reloader.stakater.com/reload: &configMap immich-configmap
          secret.reloader.stakater.com/reload: &secret immich-secret
        pod:
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app
        containers:
          main:
            image:
              repository: ghcr.io/immich-app/immich-machine-learning
              tag: v1.100.0

            envFrom:
              - configMapRef:
                  name: *configMap
              - secretRef:
                  name: *secret
            resources:
              requests:
                cpu: 500m
                memory: 250Mi
                gpu.intel.com/i915: 1
              limits:
                gpu.intel.com/i915: 1
                memory: 3.5Gi
            # this is necessary for the downloads to complete
            probes:
              startup:
                custom: true
                spec:
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 30
                  successThreshold: 1
                  tcpSocket:
                    port: &port 3003

    service:
      main:
        ports:
          http:
            port: *port

    persistence:
      library:
        enabled: true
        type: nfs
        server: "${PRIMARY_NFS_SERVER}"
        path: "/volume3/Pictures/immich"
        mountOptions:
          - nfsvers=4
          - nconnect=8
          - hard
          - noatime
        globalMounts:
          - path: /usr/src/app/upload
      memories:
        enabled: true
        type: nfs
        server: "${PRIMARY_NFS_SERVER}"
        path: "/volume3/Pictures"
        mountOptions:
          - nfsvers=4
          - nconnect=8
          - hard
          - noatime
        globalMounts:
          - path: /mnt/memories
      cache:
        enabled: true
        existingClaim: immich-machine-learning-cache
