---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app immich-proxy
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      *app :
        replicas: 2
        pod:
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app
        containers:
          app:
            image:
              repository: alangrainger/immich-public-proxy
              tag: 1.13.4
            env:
              IMMICH_URL: http://immich-server.household.svc.cluster.local:3001
              showHomePage: false
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
    service:
      main:
        controller: *app
        ports:
          http:
            port: 3000
    ingress:
      main:
        className: traefik
        annotations:
          gatus.io/enabled: "true"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN:=domain}"
        hosts:
          - host: &host photo-share.${SECRET_DOMAIN}
            paths:
              - path: "/"
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "wildcard-${SECRET_DOMAIN/./-}-tls"
