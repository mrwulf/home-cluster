---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app vikunja
  namespace: household
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  maxHistory: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          dnsConfig:
            options:
              - name: ndots
                value: "1"
        containers:
          main:
            image:
              repository: caddy
              tag: 2.8.4-alpine
              pullPolicy: IfNotPresent
            resources:
              requests:
                cpu: 15m
                memory: 100M
              limits:
                memory: 1024M
          frontend:
            image:
              repository: vikunja/frontend
              tag: 0.22.1
            resources:
              requests:
                cpu: 10m
                memory: 26Mi
              limits:
                memory: 512Mi
          api:
            image:
              repository: vikunja/api
              tag: 0.22.1
            env:
              - name: VIKUNJA_SERVICE_TIMEZONE
                value: ${TIMEZONE}
              - name: VIKUNJA_DATABASE_TYPE
                value: "postgres"
              - name: VIKUNJA_DATABASE_HOST
                value: postgres-rw.databases.svc.cluster.local.
              - name: VIKUNJA_DATABASE_DATABASE
                value: vikunja
              - name: VIKUNJA_SERVICE_FRONTENDURL
                value: https://lists.${SECRET_DOMAIN}
              - name: VIKUNJA_SERVICE_ENABLETASKCOMMENTS
                value: "false"
              - name: VIKUNJA_MAILER_FROMEMAIL
                value: lists@${SECRET_DOMAIN}
              - name: VIKUNJA_MAILER_ENABLED
                value: "true"
              - name: VIKUNJA_MAILER_HOST
                value: smtp-relay.home.svc.cluster.local
              - name: VIKUNJA_MAILER_PORT
                value: "2525"
              - name: VIKUNJA_METRICS_ENABLED
                value: "true"
              - name: &envjwt VIKUNJA_SERVICE_JWT
                valueFrom:
                  secretKeyRef:
                    name: *app
                    key: *envjwt
              - name: &envdbuser VIKUNJA_DATABASE_USER
                valueFrom:
                  secretKeyRef:
                    name: *app
                    key: *envdbuser
              - name: &envdbpass VIKUNJA_DATABASE_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: *app
                    key: *envdbpass
            resources:
              requests:
                cpu: 15m
                memory: 24Mi
              limits:
                memory: 512Mi

    service:
      main:
        controller: main
        ports:
          http:
            port: 8080

    ingress:
      main:
        className: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN:=domain}"
          external-dns/is-public: "true"
          hajimari.io/enable: "true"
          hajimari.io/appName: "Lists"
          hajimari.io/icon: mdi:format-list-checkbox
          hajimari.io/group: "Home"
        hosts:
          - host: &host "lists.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - secretName: "wildcard-${SECRET_DOMAIN/./-}-tls"
            hosts:
              - *host

    persistence:
      files:
        existingClaim: vikunja-files-pvc
        advancedMounts:
          main:
            api:
              - path: /app/vikunja/files
      config:
        type: custom
        volumeSpec:
          configMap:
            name: vikunja
        advancedMounts:
          main:
            api:
              - path: /etc/vikunja/config.yml
                subPath: config.yml
      caddy-config:
        type: "custom"
        volumeSpec:
          configMap:
            name: vikunja
        advancedMounts:
          main:
            main:
              - path: /etc/caddy/Caddyfile
                subPath: Caddyfile
