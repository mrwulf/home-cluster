---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app hoarder
  namespace: flux-system
spec:
  targetNamespace: household
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  # dependsOn:
    # - name: rook-ceph-cluster
    # - name: volsync
  path: ./cluster/apps/household/hoarder/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CAPACITY: 20Gi
      VOLSYNC_STORAGECLASS: ceph-block # default
      VOLSYNC_SNAPSHOTCLASS: csi-ceph-blockpool # update with storageclass
      VOLSYNC_COPY_METHOD: Snapshot # default; change to "Clone" for local-path
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets
