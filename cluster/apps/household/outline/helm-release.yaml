---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app outline
  namespace: household
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  dependsOn:
    - name: postgres
      namespace: databases
    - name: redis
      namespace: databases
    - name: minio
      namespace: databases
    - name: smtp-relay
      namespace: system
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          dnsConfig:
            options:
              - name: ndots
                value: "1"
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app
        containers:
          main:
            image:
              repository: docker.io/outlinewiki/outline
              tag: 0.74.0
            envFrom:
              - secretRef:
                  name: outline-secret
            env:
              # AWS_REGION: us-east-1
              AWS_S3_ACL: private
              AWS_S3_FORCE_PATH_STYLE: "true"
              AWS_S3_UPLOAD_BUCKET_NAME: outline
              AWS_S3_UPLOAD_BUCKET_URL: "https://cdn.${SECRET_DOMAIN}"
              AWS_S3_UPLOAD_MAX_SIZE: "26214400"
              ENABLE_UPDATES: "false"
              OIDC_AUTH_URI: "https://auth.${SECRET_DOMAIN}/application/o/authorize"
              OIDC_CLIENT_ID: outline
              OIDC_CLIENT_SECRET: "${SECRET_OUTLINE_OAUTH_CLIENT_SECRET}"
              OIDC_DISPLAY_NAME: Authentik
              OIDC_SCOPES: "openid profile email"
              OIDC_TOKEN_URI: "https://auth.${SECRET_DOMAIN}/application/o/token/"
              OIDC_USERINFO_URI: "https://auth.${SECRET_DOMAIN}/application/o/userinfo/"
              OIDC_USERNAME_CLAIM: email
              PORT: 8080
              REDIS_URL: ioredis:
              SMTP_HOST: smtp-relay.system.svc.cluster.local.
              SMTP_PORT: 2525
              SMTP_FROM_EMAIL: "outline@${SECRET_DOMAIN}"
              SMTP_SECURE: "false"
              URL: "https://docs.${SECRET_DOMAIN}"
              WEB_CONCURRENCY: 10
            command:
              [
                "/bin/sh",
                "-c",
                "yarn db:migrate --env=production-ssl-disabled && yarn start --env=production-ssl-disabled",
              ]
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 500Mi

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN}"
          external-dns/is-public: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "book"
          hajimari.io/appName: "Outline"
          hajimari.io/group: "Home"
        hosts:
          - host: &host "docs.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - secretName: "wildcard-${SECRET_DOMAIN/./-}-tls"
            hosts:
              - *host
