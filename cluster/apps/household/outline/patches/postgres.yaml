---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app outline
  namespace: household
spec:
  values:
    controllers:
      main:
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 15.5
            env:
              - name: POSTGRES_HOST
                value: postgres-rw.databases.svc.cluster.local.
              - name: POSTGRES_DB
                value: *app
              - name: POSTGRES_SUPER_PASS
                valueFrom:
                  secretKeyRef:
                    name: postgres-superuser
                    key: password
              - name: POSTGRES_SUPER_USER
                valueFrom:
                  secretKeyRef:
                    name: postgres-superuser
                    key: username
              - name: POSTGRES_PASS
                valueFrom:
                  secretKeyRef:
                    name: outline-secret
                    key: POSTGRES_PASSWORD
            envFrom:
              - secretRef:
                  name: outline-secret
