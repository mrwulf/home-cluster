# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.2.0/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: household
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          dnsConfig:
            options:
              - name: ndots
                value: "1"
        containers:
          main:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: "2024.6"
            env:
              TZ: "${TIMEZONE}"
            resources:
              requests:
                cpu: 34m
                memory: 381M
              limits:
                memory: 1G
          codeserver:
            image:
              repository: ghcr.io/k8s-at-home/code-server
              tag: v4.6.0
            workingDir: "/config"
            args:
              - --auth
              - "none"
              - --user-data-dir
              - "/config/.vscode"
              - --extensions-dir
              - "/config/.vscode"
            resources:
              requests:
                cpu: 10m
                memory: 127M
              limits:
                memory: 512M

    service:
      main:
        controller: main
        ports:
          http:
            port: 8123
          code:
            enabled: true
            port: 12321

    ingress:
      main:
        className: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN:=domain}"
          external-dns/is-public: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "home-automation"
          hajimari.io/group: "Home"
        hosts:
          - host: &host "home-assistant.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "wildcard-${SECRET_DOMAIN/./-}-tls"
      code:
        className: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-rfc1918-ips@kubernetescrd"
          hajimari.io/enable: "true"
          hajimari.io/icon: microsoft-visual-studio-code
          hajimari.io/appName: "Home-Assistant Config Editor"
          hajimari.io/group: "Home"
        hosts:
          - host: &host-config "hass-config.home.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: code
        tls:
          - hosts:
              - *host-config
            secretName: "wildcard-internal-${SECRET_DOMAIN/./-}-tls"

    persistence:
      config:
        existingClaim: homeassistant-config
      backups:
        type: nfs
        server: "${PRIMARY_NFS_SERVER:=nas}"
        path: "${NFS_KUBERNETES_PATH}/backups/homeassistant"
        globalMounts:
          - path: /config/backups
      tmp:
        type: emptyDir
