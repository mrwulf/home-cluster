---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hajimari
spec:
  interval: 30m
  chart:
    spec:
      chart: hajimari
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.3.1

    env:
      TZ: ${TIMEZONE}

    dnsConfig:
      options:
        - name: ndots
          value: "1"

    hajimari:
      # displays all discovered apps
      defaultEnable: false

      # Config
      showAppGroups: true
      showAppStatus: true
      showAppUrls: false
      darkTheme: espresso
      showGreeting: false

      # namespaces to discover applications
      namespaceSelector:
        matchNames:
          - auth
          - backups
          - databases
          - default
          - development
          - household
          - kube-system
          - media
          - monitoring
          - networking
          - security
          - storage
          - system
          - vaultwarden
          - vpn
      name: "citizen"
      customApps:
        - group: networking
          apps:
            - name: OPNSense
              icon: "mdi:wall-fire"
              url: https://firewall.${SECRET_DOMAIN}:${FIREWALL_PORT}/
        - group: monitoring
          apps:
            - name: Uptime-Kuma
              icon: "mdi:alert-circle-check"
              url: https://status.${SECRET_DOMAIN}/
        - group: storage
          apps:
            - name: NAS
              icon: "mdi:nas"
              url: https://${CORE_NFS_SERVER}/
      globalBookmarks:
        - group: Talos
          bookmarks:
            - name: Talos
              url: "https://www.talos.dev/"
            - name: "Github: Talos"
              url: "https://github.com/siderolabs/talos"
            - name: "Github: TalHelper"
              url: "https://github.com/budimanjojo/talhelper"
        - group: kubernetes
          bookmarks:
            - name: Search
              url: https://kubesearch.dev/
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "weather-sunset"
          hajimari.io/group: "Home"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          gatus.io/enabled: "true"
        hosts:
          - host: &host "hajimari.home.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "wildcard-internal-${SECRET_DOMAIN/./-}-tls"

    podAnnotations:
      configmap.reloader.stakater.com/reload: "hajimari-settings"
    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 64M
    persistence:
      data:
        enabled: true
        type: emptyDir
