---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: household
spec:
  interval: 15m
  chart:
    spec:
      chart: hajimari
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.2.0

    env:
      TZ: ${TIMEZONE}

    hajimari:
      # displays all discovered apps
      defaultEnable: false
      # namespaces to discover applications
      namespaceSelector:
        matchNames:
          - auth
          - backups
          - default
          - household
          - joplin
          - media
          - monitoring
          - networking
          - security
          - storage
          - system
          - vaultwarden
      name: "citizen"
      # customApps:
      #   - name: Home Assistant
      #     url: https://hass.${SECRET_INTERNAL_DOMAIN}
      # groups:
      #   - name: Communicate
      #     links:
      #       - name: Discord
      #         url: "https://discord.com/login"
      #       - name: Telegram
      #         url: "https://web.telegram.org/z/"
      #       - name: Slack
      #         url: "https://slack.com/signin"
      #   - name: mail
      #     links:
      #       - name: Gmail
      #         url: "https://gmail.com"
      #       - name: Fastmail
      #         url: "https://www.fastmail.com"
      #       - name: Kochhaus
      #         url: "https://mail.${SECRET_INTERNAL_DOMAIN}"
      #   - name: Media
      #     links:
      #       - name: Netflix
      #         url: "https://www.netflix.com/browse"
      #       - name: Disney+
      #         url: "https://www.disneyplus.com/login"
      #       - name: Plex
      #         url: "https://app.plex.tv/desktop"
      #       - name: YouTube
      #         url: "https://youtube.com/feed/subscriptions"
      #       - name: Amazon Prime
      #         url: "https://www.primevideo.com"
      #       - name: Spotify
      #         url: "https://open.spotify.com/browse"
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "weather-sunset"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: &host "hajimari.home.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "wildcard-${SECRET_DOMAIN/./-}-tls"

    persistence:
      data:
        enabled: true
        existingClaim: hajimari-config
    podAnnotations:
      configmap.reloader.stakater.com/reload: "hajimari-settings"
    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 64M
