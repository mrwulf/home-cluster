---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: paperless
  namespace: household
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 568
        fsGroup: 568
        supplementalGroups: [65534]
        fsGroupChangePolicy: "OnRootMismatch"

    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: paperless-secret
        containers:
          main:
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.14.0
            env:
              COMPOSE_PROJECT_NAME: paperless
              PAPERLESS_CONSUMER_POLLING: "60"
              PAPERLESS_CONSUMER_RECURSIVE: "true"
              PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"
              PAPERLESS_ENABLE_HTTP_REMOTE_USER: "true"
              PAPERLESS_HTTP_REMOTE_USER_HEADER_NAME: HTTP_X_AUTHENTIK_USERNAME
              PAPERLESS_OCR_LANGUAGES: eng
              PAPERLESS_OCR_LANGUAGE: eng
              PAPERLESS_PORT: 8000
              PAPERLESS_REDIS: redis://paperless-redis.databases.svc.cluster.local.:6379
              PAPERLESS_TASK_WORKERS: "2"
              PAPERLESS_TIME_ZONE: "${TIMEZONE}"
              PAPERLESS_URL: https://paperless.home.${SECRET_DOMAIN}
              PAPERLESS_WEBSERVER_WORKERS: "2"
              PAPERLESS_CONSUMPTION_DIR: /data/nas/consume
              PAPERLESS_DATA_DIR: /data/local/data
              PAPERLESS_EXPORT_DIR: /data/nas/export
              PAPERLESS_MEDIA_ROOT: /data/local/media
              USERMAP_GID: "568"
              PAPERLESS_TIKA_ENABLED: true
              PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://gotenberg:3000
              PAPERLESS_TIKA_ENDPOINT: http://tika:9998
            envFrom: *envFrom
            probes:
              startup:
                enabled: false
            # resources:
            #   requests:
            #     cpu: 25m
            #     memory: 3Gi
            #   limits:
            #     memory: 7Gi
            # resources:
            #   requests:
            #     cpu: 11m
            #     memory: 1812M
            #   limits:
            #     memory: 1812M

    service:
      main:
        controller: main
        ports:
          http:
            port: 8000

    ingress:
      main:
        enabled: true
        className: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
          # traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-authentik@kubernetescrd"
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:barcode-scan
          hajimari.io/appName: "Paperless"
          hajimari.io/group: "Home"
        hosts:
          - host: &host "paperless.home.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "wildcard-internal-${SECRET_DOMAIN/./-}-tls"

    persistence:
      data:
        existingClaim: paperless-data
        globalMounts:
          - path: /data/local/
      nas:
        type: nfs
        server: "${CORE_NFS_SERVER:=nas0}"
        path: "/mnt/user/k8s/paperless"
        advancedMounts:
          main:
            main:
              - subPath: incoming
                path: /data/nas/consume
              - subPath: export
                path: /data/nas/export
