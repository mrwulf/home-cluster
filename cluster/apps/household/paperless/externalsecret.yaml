---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: paperless
  namespace: household
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-login
  target:
    name: paperless-secret
    template:
      data:
        # App
        PAPERLESS_ADMIN_USER: "{{ .username }}"
        PAPERLESS_ADMIN_PASSWORD: "{{ .password }}"
        PAPERLESS_SECRET_KEY: "{{ .PAPERLESS_SECRET_KEY }}"
        PAPERLESS_DBUSER: &dbUser "{{ .POSTGRES_USER }}"
        PAPERLESS_DBPASS: &dbPass "{{ .POSTGRES_PASS }}"
        PAPERLESS_DBNAME: &dbName paperless
        PAPERLESS_DBHOST: &dbHost postgres-rw.databases.svc.cluster.local
        PAPERLESS_DBPORT: "5432"

        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  data:
    - secretKey: POSTGRES_SUPER_PASS
      remoteRef:
        key: "${BW_POSTGRES_SUPERUSER}"
        property: 'password'
    - secretKey: POSTGRES_USER
      remoteRef:
        key: "${BW_PAPERLESS_DB_CREDENTIALS}"
        property: 'username'
    - secretKey: POSTGRES_PASS
      remoteRef:
        key: "${BW_PAPERLESS_DB_CREDENTIALS}"
        property: 'password'
    - secretKey: username
      remoteRef:
        key: "${BW_PAPERLESS_ADMIN}"
        property: 'username'
    - secretKey: password
      remoteRef:
        key: "${BW_PAPERLESS_ADMIN}"
        property: 'password'
    - secretKey: PAPERLESS_SECRET_KEY
      remoteRef:
        key: "${BW_PAPERLESS_ADMIN}"
        property: 'secret-key'
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
    # - secretKey: PAPERLESS_SECRET_KEY
    #   remoteRef:
    #     key: "${BW_PAPERLESS_SECRETKEY}"
    #     property: 'password'
