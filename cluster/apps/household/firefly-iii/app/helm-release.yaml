apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: firefly-iii
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      firefly:
        pod:
          enableServiceLinks: false
          annotations:
            reloader.stakater.com/auto: "true"

        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.5
            envFrom:
              - secretRef:
                  name: firefly-secret

        containers:
          firefly:
            image:
              repository: docker.io/fireflyiii/core
              tag: version-6.2.10
            env:
              TZ: ${TIMEZONE}
              APP_URL: "https://${GATUS_SUBDOMAIN}.home.${SECRET_DOMAIN}"
              APP_ENV: "production"
              DB_CONNECTION: "pgsql"
              DB_PORT: "5432"
              TRUSTED_PROXIES: "**" # TODO: This should be changed..
              SEND_REGISTRATION_MAIL: true
              SEND_ERROR_MESSAGE: true
              SEND_LOGIN_NEW_IP_WARNING: true
              COOKIE_DOMAIN: &host "${GATUS_SUBDOMAIN}.home.${SECRET_DOMAIN}"
              COOKIE_SECURE: "true"
              COOKIE_SAMESITE: "strict"
              # AUTHENTICATION_GUARD: "remote_user_guard"
              # AUTHENTICATION_GUARD_HEADER: "X-authentik-uid"
              # AUTHENTICATION_GUARD_EMAIL: "X-authentik-email"
            envFrom:
              - secretRef:
                  name: firefly-secret
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                cpu: 100m
                memory: 512Mi

    service:
      firefly:
        controller: firefly
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        className: "traefik"
        annotations:
          hajimari.io/icon: mdi:cash
          gatus.io/enabled: "true"
        hosts:
          - host: *host
            paths:
              - path: /
                service:
                  identifier: firefly
                  port: http
        tls:
          - secretName: "wildcard-internal-${SECRET_DOMAIN/./-}-tls"
            hosts:
              - *host
    persistence:
      upload:
        existingClaim: "${VOLSYNC_CLAIM}"
        advancedMounts:
          firefly:
            firefly:
              - path: /var/www/html/storage/upload
      logs:
        enabled: true
        type: emptyDir
        advancedMounts:
          firefly:
            firefly:
              - path: /var/www/html/storage/logs
