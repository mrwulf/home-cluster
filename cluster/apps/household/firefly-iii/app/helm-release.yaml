apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: firefly-iii
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      firefly:
        pod:
          enableServiceLinks: false
          annotations:
            reloader.stakater.com/auto: "true"

        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
            envFrom:
              - secretRef:
                  name: firefly-secret

        containers:
          firefly:
            image:
              repository: registry.skysolutions.fi/docker.io/fireflyiii/core
              tag: version-6.2.10
            env:
              TZ: ${TIMEZONE}
              APP_URL: "https://${GATUS_SUBDOMAIN}.home.${SECRET_DOMAIN}"
              APP_ENV: "production"
              DB_CONNECTION: "pgsql"
              DB_PORT: "5432"
              MAIL_MAILER: log
              TRUSTED_PROXIES: "**" # TODO: This should be changed..
              SEND_REGISTRATION_MAIL: false
              SEND_ERROR_MESSAGE: false
              SEND_LOGIN_NEW_IP_WARNING: false
              COOKIE_DOMAIN: &host "${GATUS_SUBDOMAIN}.home.${SECRET_DOMAIN}"
              COOKIE_SECURE: "true"
              COOKIE_SAMESITE: "strict"
              # AUTHENTICATION_GUARD: "remote_user_guard"
              # AUTHENTICATION_GUARD_HEADER: "X-authentik-uid"
              # AUTHENTICATION_GUARD_EMAIL: "X-authentik-email"
            envFrom:
              - secretRef:
                  name: firefly-secret
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                cpu: 100m
                memory: 512Mi
          cronjob:
            image:
              repository: alpine
              tag: 3.21.3
              pullPolicy: IfNotPresent
            command:
              - sh
            args:
              - -c
              - >-
                echo "0 */3 * * * wget -qO- http://firefly:8080/api/v1/cron/$(STATIC_CRON_TOKEN)"
                | crontab -
                && crond -f -L /dev/stdout
            env:
              - name: STATIC_CRON_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: firefly-secret
                    key: STATIC_CRON_TOKEN

    service:
      firefly:
        controller: firefly
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        className: "traefik"
        annotations:
          hajimari.io/icon: mdi:cash
        hosts:
          - host: *host
            paths:
              - path: /
                service:
                  identifier: firefly
                  port: http
        tls:
          - secretName: "wildcard-internal-${SECRET_DOMAIN/./-}-tls"
            hosts:
              - *host
    persistence:
      upload:
        existingClaim: "${VOLSYNC_CLAIM}"
        advancedMounts:
          firefly:
            firefly:
              - path: /var/www/html/storage/upload
      logs:
        enabled: true
        type: emptyDir
        advancedMounts:
          firefly:
            firefly:
              - path: /var/www/html/storage/logs
