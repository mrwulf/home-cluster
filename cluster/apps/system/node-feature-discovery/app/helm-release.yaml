---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app node-feature-discovery
spec:
  interval: 30m
  chart:
    spec:
      chart: *app
      version: 0.17.1
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery-charts
        namespace: flux-system
      interval: 30m
  values:
    master:
      replicaCount: 2
      resources:
        requests:
          cpu: 20m
          memory: 128M
        limits:
          memory: 256M

    worker:
      config:
        core:
          labelSources: ["custom", "pci", "usb"]
        sources:
          usb:
            deviceClassWhitelist: ["02", "03", "0e", "ef", "fe", "ff"]
            deviceLabelFields: ["class", "vendor", "device"]

      resources:
        requests:
          cpu: 20m
          memory: 128M
        limits:
          memory: 128M

    gc:
      resources:
        requests:
          cpu: 20m
          memory: 128M
        limits:
          memory: 128M

    prometheus:
      enable: true
      scrapeInterval: 60s
