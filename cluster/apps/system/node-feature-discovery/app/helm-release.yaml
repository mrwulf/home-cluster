---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app node-feature-discovery
spec:
  interval: 30m
  chartRef:
    kind: HelmRepository
    name: node-feature-discovery-charts
  values:
    master:
      replicaCount: 2
      resources:
        requests:
          cpu: 20m
          memory: 128M
        limits:
          memory: 256M

    worker:
      config:
        core:
          sources: ["system", "pci", "usb"]

      resources:
        requests:
          cpu: 20m
          memory: 128M
        limits:
          memory: 128M

    gc:
      resources:
        requests:
          cpu: 20m
          memory: 128M
        limits:
          memory: 128M

    prometheus:
      enable: true
      scrapeInterval: 60s
