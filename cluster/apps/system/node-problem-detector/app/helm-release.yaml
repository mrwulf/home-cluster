---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: node-problem-detector
spec:
  interval: 5m
  chartRef:
    kind: OCIRepository
    name: deliveryhero-charts
  values:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
      prometheusRule:
        enabled: true
