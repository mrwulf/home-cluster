kind: Service
apiVersion: v1
metadata:
  name: internal-domain
  namespace: system
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "*.home.${SECRET_DOMAIN}"
    external-dns/is-public: "true"
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
spec:
  type: ExternalName
  externalName: "${TRAEFIK_ADDR}"
