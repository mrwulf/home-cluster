---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kro
  namespace: system
spec:
  interval: 30m
  chart:
    spec:
      chart: kro
      version: 0.4.1
      sourceRef:
        kind: HelmRepository
        name: kro-charts
  values:
    deployment:
      replicaCount: 2
    config:
      enableLeaderElection: true
    image:
      repository: ghcr.io/mrwulf/custom-images/kro/controller
      tag: pr299
    metrics:
      serviceMonitor:
        enabled: true
