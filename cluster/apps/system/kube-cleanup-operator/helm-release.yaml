---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-cleanup-operator
  namespace: system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.lwolf.org
      chart: kube-cleanup-operator
      version: 1.0.4
      sourceRef:
        kind: HelmRepository
        name: lwolf-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    replicas: 2
    rbac:
      create: true
      global: true
    args:
      - --delete-failed-after=60m
      - --delete-successful-after=60m
      - --delete-pending-pods-after=5m
      - --delete-evicted-pods-after=5m
      - --delete-orphaned-pods-after=120m
      - --legacy-mode=false
