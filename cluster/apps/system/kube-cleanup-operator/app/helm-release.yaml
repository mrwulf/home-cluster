---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kube-cleanup-operator
  namespace: system
spec:
  interval: 5m
  chartRef:
    kind: HelmRepository
    chart: kube-cleanup-operator
    name: lwolf-charts
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  values:
    replicas: 2
    rbac:
      create: true
      global: true
    args:
      - --delete-failed-after=60m
      - --delete-successful-after=60m
      - --delete-pending-pods-after=5m
      - --delete-evicted-pods-after=5m
      - --delete-orphaned-pods-after=120m
      - --legacy-mode=false
