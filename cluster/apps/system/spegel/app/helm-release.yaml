---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: spegel
  namespace: system
spec:
  interval: 30m
  chart:
    spec:
      chart: spegel
      version: 0.6.0
      sourceRef:
        kind: HelmRepository
        name: spegel-charts
        namespace: flux-system
  values:
    spegel:
      containerdSock: /run/containerd/containerd.sock
      containerdRegistryConfigPath: /etc/cri/conf.d/hosts
      filter: ":latest$"
    grafanaDashboard:
      enabled: true
      labels:
        grafana_dashboard: "1"
    service:
      registry:
        hostPort: 29999
    serviceMonitor:
      enabled: true
