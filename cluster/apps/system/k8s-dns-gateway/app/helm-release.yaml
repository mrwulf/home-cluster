---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app k8s-dns-gateway
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://ori-edge.github.io/k8s_gateway/
      chart: k8s-gateway
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-gateway-charts
        namespace: flux-system
      interval: 5m
  install:
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    annotations:
      io.cilium/lb-ipam-ips: "${LOCAL_DNS_ADDR}"
    domain: "home.${SECRET_DOMAIN} ${SECRET_DOMAIN}"
    ttl: 1
    service:
      type: LoadBalancer
      externalTrafficPolicy: Local

    replicaCount: 2
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - *app
              topologyKey: kubernetes.io/hostname
    watchedResources: ["Ingress", "Service"]
  postRenderers:
    - kustomize:
        patches:
          - patch: |-
              apiVersion: rbac.authorization.k8s.io/v1
              kind: ClusterRole
              metadata:
                name: k8s-dns-gateway-k8s-gateway
                labels:
                  app.kubernetes.io/name: k8s-gateway
                  app.kubernetes.io/instance: k8s-dns-gateway
              rules: []
          - patch: |-
              apiVersion: rbac.authorization.k8s.io/v1
              kind: ClusterRole
              metadata:
                name: k8s-dns-gateway-k8s-gateway
                labels:
                  app.kubernetes.io/name: k8s-gateway
                  app.kubernetes.io/instance: k8s-dns-gateway
              rules:
                - apiGroups:
                  - ""
                  resources:
                  - services
                  - namespaces
                  verbs:
                  - list
                  - watch
                - apiGroups:
                  - extensions
                  - networking.k8s.io
                  resources:
                  - ingresses
                  verbs:
                  - list
                  - watch
