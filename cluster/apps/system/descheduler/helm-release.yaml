---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: descheduler
  namespace: system
spec:
  interval: 5m
  chart:
    spec:
      chart: descheduler
      version: 0.30.0
      sourceRef:
        kind: HelmRepository
        name: descheduler-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    schedule: "*/15 * * * *"

    podAnnotations:
      botkube.io/disable: "true"

    deschedulerPolicy:
      strategies:
        RemoveDuplicates:
          enabled: true
        RemovePodsHavingTooManyRestarts:
          enabled: true
          params:
            podsHavingTooManyRestarts:
              podRestartThreshold: 10
              includingInitContainers: true
        RemovePodsViolatingNodeAffinity:
          enabled: true
          params:
            nodeAffinityType:
              - requiredDuringSchedulingIgnoredDuringExecution
        RemovePodsViolatingInterPodAntiAffinity:
          enabled: true
        RemovePodsViolatingNodeTaints:
          enabled: true
        LowNodeUtilization:
          enabled: true
          params:
            nodeFit: true
            nodeResourceUtilizationThresholds:
              targetThresholds:
                cpu: 35
                memory: 30
                pods: 50
              thresholds:
                cpu: 25
                memory: 20
                pods: 25

  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: CronJob
              name: descheduler
            patch: |
              - op: add
                path: /spec/jobTemplate/metadata
                value:
                  annotations:
                    botkube.io/disable: "true"
