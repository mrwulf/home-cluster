---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app qbittorrent

spec:
  interval: 30m

  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          *app :
            image:
              repository: ghcr.io/home-operations/qbittorrent
              tag: 5.1.2@sha256:a724f86a39fa637fc4ff81165585d7273dc9dcd9ca59818a34e9fa9c467dd26c

            env:
              TZ: "${TIMEZONE}"
              QBT_WEBUI_PORT: &port 80
              # QBT_TORRENTING_PORT: &torrentPort 50413

            # probes:
            #   liveness: &probes
            #     enabled: true
            #     custom: true
            #     spec:
            #       httpGet:
            #         path: /api/v2/app/version
            #         port: *port
            #       initialDelaySeconds: 0
            #       periodSeconds: 10
            #       timeoutSeconds: 1
            #       failureThreshold: 3
            #   readiness: *probes
            #   startup:
            #     enabled: true
            #     spec:
            #       failureThreshold: 30
            #       periodSeconds: 10

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

            resources:
              requests:
                cpu: 100m
              limits:
                memory: 8Gi

    defaultPodOptions:
      annotations:
        setGateway: "true"
      securityContext:
        runAsNonRoot: true
        runAsUser: 985
        runAsGroup: 977
        fsGroup: 977
        fsGroupChangePolicy: OnRootMismatch

    service:
      *app :
        controller: *app
        # type: LoadBalancer
        # annotations:
        #   lbipam.cilium.io/ips: 192.168.30.60, ::ffff:192.168.30.60
        ports:
          http:
            primary: true
            port: *port
          # bittorrent:
          #   enabled: true
          #   port: *torrentPort
          #   protocol: TCP

    ingress:
      *app :
        className: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-rfc1918-ips@kubernetescrd"
          hajimari.io/enable: "true"
          hajimari.io/group: "Media"
          hajimari.io/icon: "mdi:cloud-download"
          gatus.io/enabled: "true"
        hosts:
          - host: &host "qb.home.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: *app
                  port: http
        tls:
          - secretName: "wildcard-internal-${SECRET_DOMAIN/./-}-tls"
            hosts:
              - *host

    persistence:
      config:
        existingClaim: ${VOLSYNC_CLAIM}

      incomplete:
        existingClaim: qbittorrent-incomplete

      downloads:
        type: nfs
        server: "${CORE_NFS_SERVER:=nas0}"
        path: "/mnt/user/k8s/media-downloaded"
        globalMounts:
          - path: /downloads

      others:
        type: nfs
        server: "${CORE_NFS_SERVER:=nas0}"
        path: "/mnt/user/OtherStorage"
        globalMounts:
          - path: /other

      tmp:
        type: emptyDir
