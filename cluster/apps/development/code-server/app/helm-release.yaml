---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: code-server
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      main:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            lifecycle:
              postStart:
                exec:
                  command: ["/bin/bash", "-c", "sudo /tmp/setup-tools.sh > /home/coder/setup.log 2>&1"]
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.108.2

            args:
              - --auth
              - none
              - --user-data-dir
              - /home/coder/.vscode
              - --extensions-dir
              - /home/coder/.vscode
              - --port
              - "8080"
              - --proxy-domain
              - &host "code.home.${SECRET_DOMAIN}"
              - /home/coder

            env:
              DISABLE_TELEMETRY: "true"

            resources:
              requests:
                cpu: 10m
                memory: 640M
              limits:
                memory: 640M

        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch

    service:
      main:
        controller: main
        ports:
          http:
            port: &httpPort 8080

    ingress:
      main:
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-rfc1918-ips@kubernetescrd"
          hajimari.io/enable: "true"
          hajimari.io/appName: "Code Server"
          hajimari.io/icon: cib:visual-studio-code
          gatus.io/enabled: "true"
        hosts:
          - host: *host
            paths:
              - path: /
                service:
                  identifier: main
                  port: *httpPort
        tls:
          - secretName: "wildcard-internal-${SECRET_DOMAIN/./-}-tls"
            hosts:
              - *host

    persistence:
      setup-tools:
        type: configMap
        name: code-server-setup-tools
        defaultMode: 0755
        globalMounts:
          - path: /tmp/setup-tools.sh
            subPath: setup-tools.sh
            readOnly: true
      config:
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /home/coder
