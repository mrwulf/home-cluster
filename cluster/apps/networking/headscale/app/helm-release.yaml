---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app headscale
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.1.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      headscale:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/juanfont/headscale
              tag: v0.26.1
            command: [headscale]
            args: ["serve", "-c", "/etc/headscale/config.yaml"]
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              readOnlyRootFilesystem: true
      ui:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/gurucomputing/headscale-ui
              tag: "2025.05.22"
            securityContext:
              readOnlyRootFilesystem: true
    # defaultPodOptions:
    #   securityContext:
    #     sysctls:
    #       - name: net.ipv4.ip_unprivileged_port_start
    #         value: '0'
    service:
      headscale:
        controller: headscale
        ports:
          http:
            primary: true
            port: 8080
          metrics:
            port: 9090
      ui:
        controller: ui
        ports:
          http:
            port: 8080
    persistence:
      config:
        type: secret
        name: headscale-secret
        advancedMounts:
          headscale:
            app:
              - path: /etc/headscale/config.yaml
                subPath: config.yaml
              - path: /etc/headscale/policy.json
                subPath: policy.json
      var-lib-headscale:
        existingClaim: headscale
        advancedMounts:
          headscale:
            app:
              - path: /var/lib/headscale
      tmp:
        type: emptyDir
        advancedMounts:
          headscale:
            app:
              - path: /var/run/headscale
                subPath: run
          ui:
            app:
              - path: /data
                subPath: data
              - path: /home/appuser/.local
                subPath: .local
              - path: /home/appuser/.config
                subPath: .config
    ingress:
      headscale:
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-direct@kubernetescrd"
          external-dns.alpha.kubernetes.io/target: "${DDNS_TARGET:=domain}"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          gatus.io/enabled: "true"
          gatus.io/status-code: "404"
        hosts:
          - host: &host hs.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: headscale
                  port: http
              - path: /web
                service:
                  identifier: ui
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "wildcard-${SECRET_DOMAIN/./-}-tls"
