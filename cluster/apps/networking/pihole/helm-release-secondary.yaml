---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pihole-2
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://mojo2600.github.io/pihole-kubernetes/
      chart: pihole
      version: 2.9.0
      sourceRef:
        kind: HelmRepository
        name: pihole-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: rook-ceph
      namespace: storage
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    replicaCount: 1
    extraEnvVars:
      DNSMASQ_USER: "root"
      TZ: "${TIMEZONE}"

    image:
      tag: 2022.04.3

    persistentVolumeClaim:
      enabled: true
      storageClass: ceph-block
      existingClaim: pihole-secondary-config

    adminPassword: "${SECRET_PIHOLE_PASSWORD}"

    podDnsConfig:
      enabled: false

    maxUnavailable: 0

    antiaff:
      enabled: true
      avoidRelease: pihole-1

    doh:
      enabled: true

    serviceDhcp:
      enabled: false

    serviceDns:
      type: LoadBalancer
      loadBalancerIP: "${PIHOLE_2_ADDR}"
      annotations:
        metallb.universe.tf/allow-shared-ip: pihole-svc

    serviceWeb:
      type: LoadBalancer
      loadBalancerIP: "${PIHOLE_2_ADDR}"
      annotations:
        metallb.universe.tf/allow-shared-ip: pihole-svc
