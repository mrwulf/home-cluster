---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app cloudflare-ddns
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        type: cronjob

        cronjob:
          concurrencyPolicy: Forbid
          schedule: "@hourly"

        pod:
          restartPolicy: OnFailure

        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/kubanetics
              tag: '2025.2.4'

            command:
              - "/app/cloudflare-ddns.sh"

            envFrom:
              - secretRef:
                  name: *app

    persistence:
      config:
        type: configMap
        name: cloudflare-ddns
        defaultMode: 0775
        globalMounts:
          - path: /app/cloudflare-ddns.sh
            subPath: cloudflare-ddns.sh
            readOnly: true
