---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "wildcard-${SECRET_DOMAIN/./-}-tls"
  namespace: networking
spec:
  secretName: "wildcard-${SECRET_DOMAIN/./-}-tls"
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "auth,databases,household,joplin,media,monitoring,storage,vaultwarden,flux-system,kube-system,other"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "${SECRET_DOMAIN}"
  dnsNames:
    - "${SECRET_DOMAIN}"
    - "*.${SECRET_DOMAIN}"
