# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app netbird
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      router:
        strategy: RollingUpdate
        replicas: 3
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: netbirdio/netbird
              tag: 0.59.4
            env:
              # NB_ENABLE_ROSENPASS: true
              NB_HOSTNAME: k8s-router # name that will appear in the management UI
              NB_LOG_LEVEL: info
              NB_SETUP_KEY:
                valueFrom:
                  secretKeyRef:
                    name: netbird
                    key: SETUP_KEY
            securityContext:
              capabilities:
                add:
                  - "NET_ADMIN"
                  - "SYS_RESOURCE"
                  - "SYS_ADMIN"
                # drop:
                #   - "ALL"
            #   allowPrivilegeEscalation: false
            #   readOnlyRootFilesystem: false
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 256Mi
    defaultPodOptions:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app
      # securityContext:
      #   runAsNonRoot: false
      #   # runAsUser: 65534
      #   # runAsGroup: 65534
      #   seccompProfile: { type: RuntimeDefault }
