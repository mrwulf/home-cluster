---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: backube-charts
spec:
  interval: 15m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: "0.14.0"
  url: oci://ghcr.io/backube/helm-charts
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: volsync
  namespace: backups
spec:
  interval: 5m
  chartRef:
    kind: OCIRepository
    name: backube-charts
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  values:
    manageCRDs: true
    metrics:
      disableAuth: true
    nodeSelector:
      kubernetes.io/arch: amd64
