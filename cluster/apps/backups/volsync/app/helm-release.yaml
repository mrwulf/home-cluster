---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: volsync
  namespace: backups
spec:
  interval: 5m
  chart:
    spec:
      chart: volsync
      version: 0.12.1
      sourceRef:
        kind: HelmRepository
        name: backube-charts
        namespace: flux-system
      interval: 10m
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  values:
    manageCRDs: true
    metrics:
      disableAuth: true
    nodeSelector:
      kubernetes.io/arch: amd64
