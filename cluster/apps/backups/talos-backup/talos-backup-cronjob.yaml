# Based on https://github.com/siderolabs/talos-backup
---
apiVersion: talos.dev/v1alpha1
kind: ServiceAccount
metadata:
  name: talos-backup-secrets
  namespace: backups
spec:
  roles:
    - os:etcd:backup
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: talos-backup
  namespace: backups
spec:
  schedule: "15/60 * * * *"
  suspend: false
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: talos-backup
              image: ghcr.io/siderolabs/talosctl:latest
              dnsPolicy: ClusterFirstWithHostNet
              workingDir: /tmp
              imagePullPolicy: IfNotPresent
              securityContext:
                runAsUser: 1000
                runAsGroup: 1000
                allowPrivilegeEscalation: false
                runAsNonRoot: true
                capabilities:
                  drop:
                    - ALL
                seccompProfile:
                  type: RuntimeDefault
              # talos.default.svc.cluster.local
              args:
                - -n
                - 10.0.0.200
                - etcd
                - snapshot
                - /backups/latest
              volumeMounts:
                - mountPath: /backups
                  name: backups
                - mountPath: /var/run/secrets/talos.dev
                  name: talos-secrets
          restartPolicy: OnFailure
          volumes:
            - name: backups
              nfs:
                path: "/mnt/user/backups/talos-etcd"
                server: "${CORE_NFS_SERVER:=nas0}"
            - name: talos-secrets
              secret:
                secretName: talos-backup-secrets
