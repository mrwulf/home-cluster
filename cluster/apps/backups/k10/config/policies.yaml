---
apiVersion: config.kio.kasten.io/v1alpha1
kind: Policy
metadata:
  name: backup-everything
  namespace: backups
  labels:
    kustomize.toolkit.fluxcd.io/name: apps
    kustomize.toolkit.fluxcd.io/namespace: flux-system
spec:
  frequency: "@daily"
  paused: false
  actions:
    - action: backup
      backupParameters:
        filters:
          includeClusterResources: []
          excludeClusterResources:
            - name: flux-managed-storage-class
              resource: storageclasses
            - name: k10-backup-nfs
              resource: storageclasses
            - name: nfs
              resource: storageclasses
            - group: ""
              version: ""
              resource: persistentvolumes
              name: ""
              matchExpressions:
                - key: kasten.io/backup-volume
                  operator: In
                  values:
                    - disabled
          includeResources: []
          excludeResources:
            - group: ""
              version: ""
              resource: persistentvolumeclaims
              name: ""
              matchExpressions:
                - key: kasten.io/backup-volume
                  operator: In
                  values:
                    - disabled
        profile:
          name: k10-unraid
          namespace: backups
    - action: export
      exportParameters:
        frequency: "@daily"
        migrationToken:
          name: backup-everything-migration-token-m5mtn
          namespace: backups
        profile:
          name: k10-unraid
          namespace: backups
        receiveString: 
        exportData:
          enabled: true
          exporterStorageClassName: ceph-block-delete
          overrides:
            - storageClassName: nfs
              enabled: false
            - storageClassName: flux-managed-storage-class
              enabled: false
            - storageClassName: k10-backup-nfs
              enabled: false
      retention: {}
  subFrequency:
    minutes:
      - 0
    hours:
      - 12
    weekdays:
      - 0
    days:
      - 1
    months:
      - 1
  retention:
    daily: 3
    weekly: 2
    monthly: 1
    yearly: 0
  selector:
    matchExpressions:
      - key: k10.kasten.io/appNamespace
        operator: In
        values:
          - auth
          - cert-manager
          - databases
          - development
          - household
          - media
          - monitoring
          - storage
          - system
          - networking
          - vaultwarden
          - vpn
          - kasten-io-cluster
---
apiVersion: config.kio.kasten.io/v1alpha1
kind: Policy
metadata:
  name: do-not-backup
  namespace: backups
spec:
  actions:
    - action: backup
      backupParameters:
        filters:
          excludeResources:
            - resource: persistentvolumeclaims
        ignoreExceptions: true
        profile:
          name: k10-unraid
          namespace: backups
  createdBy: backups:k10-k10
  frequency: '@monthly'
  retention:
    monthly: 1
  selector:
    matchExpressions:
      - key: k10.kasten.io/appNamespace
        operator: In
        values:
          - default
          - flux-system
          - node-system
          - other
          - security
---
apiVersion: config.kio.kasten.io/v1alpha1
kind: Policy
metadata:
  name: k10-disaster-recovery-policy
  namespace: backups
spec:
  actions:
    - action: backup
      backupParameters:
        filters: {}
        profile:
          name: k10-unraid
          namespace: backups
  createdBy: backups:k10-k10
  frequency: '@daily'
  retention:
    daily: 3
  selector:
    matchExpressions:
      - key: k10.kasten.io/appNamespace
        operator: In
        values:
          - backups
---
apiVersion: config.kio.kasten.io/v1alpha1
kind: Policy
metadata:
  name: k10-system-reports-policy
  namespace: backups
spec:
  actions:
    - action: report
      reportParameters:
        statsIntervalDays: 1
  comment: The policy for enabling auto-generated reports.
  createdBy: backups:k10-k10
  frequency: '@daily'
  selector: {}
