---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: k10-backups
  labels:
    type: nfs
spec:
  storageClassName: flux-managed-storage-class
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: ourbackup.home
    path: /volume1/k8s-storage/backups/kasten-k10

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: k10-backups
  namespace: backups
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: flux-managed-storage-class
  resources:
    requests:
      storage: 50Gi
