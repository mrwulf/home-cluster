---
version: "3"

vars:
  CURRENT_NAMESPACE:
    sh: "kubectl config view --minify -o jsonpath='{..namespace}'"
  NAMESPACE: "{{.namespace | default .CURRENT_NAMESPACE}}"

tasks:
  getpods:
    aliases:
      - "gp"
    desc: "Get Pods"
    interactive: false
    silent: false
    requires:
      vars: ["NAMESPACE"]
    cmds:
      - |
        kubectl get pods -n {{.NAMESPACE}} -owide --sort-by='{.metadata.creationTimestamp}'

  getallpods:
    aliases:
      - "gpa"
    desc: "Get All Pods"
    interactive: false
    silent: false
    requires:
      vars: ["NAMESPACE"]
    cmds:
      - |
        kubectl get pods -A -owide --sort-by='{.metadata.creationTimestamp}'

  getno:
    alias: "gn"
    desc: Get Nodes
    interactive: false
    silent: false
    requires:
      vars: ["NAMESPACE"]
    cmds:
      - |
        kubectl get nodes -owide --sort-by='{.metadata.creationTimestamp}'
