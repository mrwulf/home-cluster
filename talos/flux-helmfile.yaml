    wait: true

  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.19.0
    values: ["../cluster/apps/flux-system/flux-instance/app/helm/values.yaml"]
    needs: ["flux-system/flux-operator"]
