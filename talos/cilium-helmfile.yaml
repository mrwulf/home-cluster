---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile
helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true

repositories:
  - name: cilium
    url: https://helm.cilium.io

releases:
  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.17.3
    values: ['../cluster/core/kube-system/cilium/helm-values.yaml']
    # hooks:
    #   - events: ["postsync"]
    #     command: kubectl
    #     args:
    #       - apply
    #       - --server-side
    #       - --namespace=kube-system
    #       - --field-manager=kustomize-controller
    #       - --kustomize
    #       - ../cluster/apps/kube-system/cilium/config
    #     showlogs: true

  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.19.0
    values: ["../cluster/apps/flux-system/flux-operator/app/helm/values.yaml"]
    needs: ["kube-system/cilium"]

  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.19.0
    values: ["../cluster/apps/flux-system/flux-instance/app/helm/values.yaml"]
    needs: ["flux-system/flux-operator"]
