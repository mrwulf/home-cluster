# https://github.com/budimanjojo/talhelper/blob/master/pkg/config/config.go

clusterName: talos-v1
talosVersion: v1.2.3
kubernetesVersion: v1.24.4
endpoint: https://kubernetes.home:6443
domain: cluster.local
clusterPodNets:
  - 10.244.0.0/16
clusterSvcNets:
  - 10.96.0.0/12
# cniConfig:
#   name: custom
#   urls:
#     - https://raw.githubusercontent.com/budimanjojo/home-cluster/main/talos/cilium.yaml
#     - https://raw.githubusercontent.com/budimanjojo/home-cluster/main/talos/configmap.yaml
nodes:
  - hostname: delta
    ipAddress: 10.0.1.44
    controlPlane: true
    installDiskSelector:
      model: "SanDisk*"
    networkInterfaces:
      - interface: eth0
        dhcp: true
        vip:
          ip: ${clusterEndpointIP}
      - interface: eth1
        dhcp: true
        vip:
          ip: ${clusterEndpointIP}
  - hostname: epsilon
    ipAddress: 10.0.1.45
    controlPlane: false
    installDiskSelector:
      model: "SanDisk*"
    networkInterfaces:
      - interface: eth0
        dhcp: true
      - interface: eth1
        dhcp: true
    # configPatches:
    #   - op: add
    #     path: /machine/install/extraKernelArgs
    #     value:
    #       - nvme_core.default_ps_max_latency_us=0
  - hostname: zeta
    ipAddress: 10.0.1.41
    installDiskSelector:
      model: "*KIOXIA*"
    controlPlane: true
    networkInterfaces:
      - interface: eth0
        dhcp: true
        vip:
          ip: ${clusterEndpointIP}
      - interface: eth1
        dhcp: true
        vip:
          ip: ${clusterEndpointIP}
  - hostname: eta
    ipAddress: 10.0.1.42
    controlPlane: true
    installDiskSelector:
      model: "*KIOXIA*"
    networkInterfaces:
      - interface: eth0
        dhcp: true
        vip:
          ip: ${clusterEndpointIP}
      - interface: eth1
        dhcp: true
        vip:
          ip: ${clusterEndpointIP}
controlPlane:
  configPatches:
    - op: remove
      path: /cluster/apiServer/admissionControl
    - op: add
      path: /machine/kubelet/extraArgs
      value:
        rotate-server-certificates: true
        feature-gates: MixedProtocolLBService=true,GracefulNodeShutdown=true,EphemeralContainers=true
    - op: add
      path: /cluster/apiServer/extraArgs
      value:
        feature-gates: MixedProtocolLBService=true,EphemeralContainers=true
    - op: add
      path: /cluster/controllerManager/extraArgs
      value:
        bind-address: 0.0.0.0
        feature-gates: MixedProtocolLBService=true,EphemeralContainers=true
    - op: add
      path: /cluster/scheduler/extraArgs
      value:
        bind-address: 0.0.0.0
        feature-gates: MixedProtocolLBService=true,EphemeralContainers=true
    - op: add
      path: /cluster/proxy/extraArgs
      value:
        # This isn't working -- only applied when bootstrapping a cluster
        # bind-address: 0.0.0.0
        metrics-bind-address: '0.0.0.0:10249'
        feature-gates: MixedProtocolLBService=true,EphemeralContainers=true
    - op: add
      path: /machine/sysctls
      value:
        fs.inotify.max_user_watches: "1048576"
        fs.inotify.max_user_instances: "8192"
    - op: add
      path: /cluster/apiServer/certSANs
      value:
        - ${clusterEndpointIP}
        - kubernetes.home
  inlinePatch:
    cluster:
      allowSchedulingOnControlPlanes: true
      etcd:
        extraArgs:
          listen-metrics-urls: http://0.0.0.0:2381
    #   extraManifests:
    #     - https://raw.githubusercontent.com/alex1989hu/kubelet-serving-cert-approver/main/deploy/standalone-install.yaml
    #     - https://github.com/kubernetes-sigs/metrics-server/releases/latest/download/components.yaml


    machine:
      certSANs:
        - kubernetes.home
      time:
        disabled: false
        servers:
          - 10.0.0.1
      network:
        extraHostEntries:
          - ip: ${clusterEndpointIP}
            aliases:
              - kubernetes.home
      # registries:
      # │ mirrors:
      # │ │ k8s.gcr.io:
      # │ │ │ endpoints:
      #   │ │ │ - "https://registry.k8s.io"
      #   │ │ │ - "https://k8s.gcr.io"
      logging:
        destinations:
          - endpoint: "udp://vector-aggregator.monitoring.${internalDomain}:6051/"
            format: json_lines
      install:
        extraKernelArgs:
          - "talos.logging.kernel=udp://vector-aggregator.monitoring.${internalDomain}:6050/"

worker:
  configPatches:
    - op: add
      path: /machine/kubelet/extraArgs
      value:
        rotate-server-certificates: true
        feature-gates: MixedProtocolLBService=true,GracefulNodeShutdown=true,EphemeralContainers=true
    - op: add
      path: /machine/sysctls
      value:
        fs.inotify.max_user_watches: "1048576"
        fs.inotify.max_user_instances: "8192"
  inlinePatch:
    # cluster:
    #   extraManifests:
    #     - https://raw.githubusercontent.com/alex1989hu/kubelet-serving-cert-approver/main/deploy/standalone-install.yaml
    #     - https://github.com/kubernetes-sigs/metrics-server/releases/latest/download/components.yaml
    machine:
      certSANs:
        - kubernetes.home
      time:
        disabled: false
        servers:
          - 10.0.0.1
      network:
        extraHostEntries:
          - ip: ${clusterEndpointIP}
            aliases:
              - kubernetes.home
      # registries:
      # │ mirrors:
      # │ │ k8s.gcr.io:
      # │ │ │ endpoints:
      #   │ │ │ - "https://registry.k8s.io"
      #   │ │ │ - "https://k8s.gcr.io"
      logging:
        destinations:
          - endpoint: "udp://vector-aggregator.monitoring.${internalDomain}:6051/"
            format: json_lines
      install:
        extraKernelArgs:
          - "talos.logging.kernel=udp://vector-aggregator.monitoring.${internalDomain}:6050/"
