# example: https://github.com/budimanjojo/talhelper/blob/master/pkg/config/config.go

clusterName: talos-v1
talosVersion: v1.5.4
kubernetesVersion: v1.27.6
endpoint: https://kubernetes.home:6443

additionalApiServerCertSans:
  - ${clusterEndpointIP}

cniConfig:
  name: none

# cniConfig:
#   name: custom
#   urls:
#     - https://raw.githubusercontent.com/budimanjojo/home-cluster/main/talos/cilium.yaml
#     - https://raw.githubusercontent.com/budimanjojo/home-cluster/main/talos/configmap.yaml
nodes:
  - hostname: worker-01.home
    ipAddress: 10.0.1.46
    controlPlane: false
    installDiskSelector:
      type: ssd
    networkInterfaces: &workerNetwork
      - interface: eth0
        dhcp: true
        # mtu: 9000
      - interface: eth1
        dhcp: true
        # mtu: 9000
    nodeLabels: &workerNodeLabels
      node.home.arpa/physical: true
  - hostname: zeta.home
    ipAddress: 10.0.1.41
    installDiskSelector:
      type: ssd
    controlPlane: true
    networkInterfaces: &controllerNetwork
      - interface: eth0
        dhcp: true
        # mtu: 9000
        vip:
          ip: ${clusterEndpointIP}
      - interface: eth1
        dhcp: true
        # mtu: 9000
        vip:
          ip: ${clusterEndpointIP}
    nodeLabels: &controllerNodeLabels
      <<: *workerNodeLabels
      node-role.kubernetes.io/control-plane: ''
  - hostname: eta.home
    ipAddress: 10.0.1.42
    controlPlane: true
    installDiskSelector:
      type: nvme
    networkInterfaces: *controllerNetwork
    nodeLabels: *controllerNodeLabels
  - hostname: talos-cp-01.home
    ipAddress: 10.0.1.43
    controlPlane: true
    installDiskSelector:
      type: nvme
    networkInterfaces: *controllerNetwork
    nodeLabels: *controllerNodeLabels
  - hostname: delta.home
    ipAddress: 10.0.1.44
    controlPlane: false
    installDiskSelector:
      type: ssd
    networkInterfaces: *workerNetwork
    nodeLabels: *workerNodeLabels
  - hostname: epsilon.home
    ipAddress: 10.0.1.45
    controlPlane: false
    installDiskSelector:
      model: "SanDisk*"
    networkInterfaces: *workerNetwork
    nodeLabels: *workerNodeLabels

worker:
  inlinePatch:
    cluster: &clusterConfig
      discovery:
        registries:
          kubernetes:
            disabled: false
          service:
            disabled: true
    machine: &machineConfig
      features:
        kubePrism:
          enabled: true
          port: 7445
      files:
        - content: |
            [plugins]
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
          path: /etc/cri/conf.d/20-customization.part
          op: create
      install:
        extraKernelArgs:
          - "talos.logging.kernel=udp://vector-aggregator.monitoring.${internalDomain}:6050/"
        extensions:
          - image: ghcr.io/siderolabs/i915-ucode:20230919
          - image: ghcr.io/siderolabs/intel-ucode:20230808
      kubelet:
        extraArgs:
          rotate-server-certificates: true
          feature-gates: MixedProtocolLBService=true,GracefulNodeShutdown=true
      logging:
        destinations:
          - endpoint: "udp://vector-aggregator.monitoring.${internalDomain}:6051/"
            format: json_lines
      network:
        extraHostEntries:
          - ip: ${clusterEndpointIP}
            aliases:
              - kubernetes.home
      sysctls:
        fs.inotify.max_user_watches: "1048576"
        fs.inotify.max_user_instances: "8192"
      time:
        disabled: false
        servers:
          - 10.0.0.1
      udev:
        rules:
          - ACTION=="add", SUBSYSTEM=="usb", ATTR{idVendor}=="0bda", ATTR{idProduct}=="815[2,3,5,6]", ATTR{bConfigurationValue}!="1", ATTR{bConfigurationValue}="1"
          # - ACTION=="add", ATTR{idVendor}=="10ec", ATTR{idProduct}=="8125", ATTR{bConfigurationValue}="1"

controlPlane:
  inlinePatch:
    cluster:
      <<: *clusterConfig
      allowSchedulingOnControlPlanes: true
      apiServer:
        admissionControl: null
        extraArgs:
          feature-gates: MixedProtocolLBService=true
        resources:
          requests:
            cpu: 400m
            memory: 1.5G
          limits:
            # cpu: 2
            memory: 2.5G
      controllerManager:
        extraArgs:
          bind-address: 0.0.0.0
          feature-gates: MixedProtocolLBService=true
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            # cpu: 150m
            memory: 400Mi
      etcd:
        extraArgs:
          listen-metrics-urls: http://0.0.0.0:2381
          auto-compaction-retention: 4
  #   extraManifests:
  #     - https://raw.githubusercontent.com/alex1989hu/kubelet-serving-cert-approver/main/deploy/standalone-install.yaml
  #     - https://github.com/kubernetes-sigs/metrics-server/releases/latest/download/components.yaml
      proxy:
        disabled: true
      scheduler:
        extraArgs:
          bind-address: 0.0.0.0
          feature-gates: MixedProtocolLBService=true
        resources:
          requests:
            cpu: 10m
            memory: 100Mi
          limits:
            # cpu: 150m
            memory: 100Mi

    machine:
      <<: *machineConfig
      features:
        kubePrism:
          enabled: true
          port: 7445
        kubernetesTalosAPIAccess:
          enabled: true
          allowedRoles:
            - os:etcd:backup
          allowedKubernetesNamespaces:
            - backups
      certSANs:
        - ${clusterEndpointIP}
        - kubernetes.home
